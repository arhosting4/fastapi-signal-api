<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Center - ScalpMaster AI</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .news-card { background-color: #1f2937; border-left: 4px solid #4f46e5; }
    </style>
</head>
<body class="antialiased">
    <main class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-400">Economic News Center</h1>
            <p class="text-lg text-gray-400 mt-2">Upcoming high-impact events monitored by the AI.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="/" class="text-indigo-400 hover:text-indigo-300">&larr; Live Signal</a>
                <a href="/history.html" class="text-indigo-400 hover:text-indigo-300">Performance History &rarr;</a>
            </div>
        </header>

        <section id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- نیوز کارڈز یہاں جاوا اسکرپٹ کے ذریعے بھرے جائیں گے -->
            <p id="loading-message" class="col-span-full text-center p-8">Loading news events...</p>
        </section>

        <footer class="text-center text-gray-500 mt-12 py-4 border-t border-gray-700">
            <p>&copy; 2025 ScalpMaster AI. All rights reserved.</p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const newsContainer = document.getElementById('news-container');
            const loadingMessage = document.getElementById('loading-message');
            try {
                const response = await fetch('/api/get_news_events');
                if (!response.ok) throw new Error('Failed to fetch news events');
                
                const events = await response.json();
                
                if (events.length === 0) {
                    loadingMessage.textContent = 'No upcoming high-impact news events found in the cache.';
                    return;
                }

                let newsHtml = '';
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                    const formattedTime = eventDate.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

                    newsHtml += `
                        <div class="news-card rounded-lg p-4 shadow-md flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-bold text-lg text-white">${event.country} (${event.currency})</span>
                                    <span class="px-2 py-1 text-xs font-semibold text-red-100 bg-red-600 rounded-full">${event.importance}</span>
                                </div>
                                <p class="text-gray-300 mb-4">${event.name}</p>
                            </div>
                            <div class="text-right text-sm text-gray-400">
                                <p>${formattedDate}</p>
                                <p>${formattedTime}</p>
                            </div>
                        </div>
                    `;
                });

                loadingMessage.style.display = 'none';
                newsContainer.innerHTML = newsHtml;

            } catch (error) {
                console.error("Error loading news:", error);
                loadingMessage.textContent = 'Error: Could not load news events.';
                loadingMessage.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
