<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - ScalpMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-teko { font-family: 'Teko', sans-serif; }
        .news-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.1), 0 4px 6px -2px rgba(251, 191, 36, 0.05); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-gray-800/50 backdrop-blur-sm shadow-lg sticky top-0 z-10 border-b border-gray-700">
        <h1 class="text-3xl font-teko text-yellow-400 tracking-wider">SCALPMASTER AI</h1>
        <nav class="hidden md:flex items-center space-x-6 text-sm">
            <a href="/index.html" class="text-gray-300 hover:text-yellow-400 transition-colors">Dashboard</a>
            <a href="/history.html" class="text-gray-300 hover:text-yellow-400 transition-colors">History</a>
            <a href="/news.html" class="text-yellow-400 font-bold border-b-2 border-yellow-400 pb-1">News</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <h2 class="text-3xl font-bold mb-6 text-yellow-400">Market News</h2>
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-400 col-span-full text-center py-10">Loading news...</p>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-800/80 backdrop-blur-sm flex justify-around p-3 border-t border-gray-700">
        <a href="/index.html" class="flex flex-col items-center text-gray-400 hover:text-yellow-400"><i class="fas fa-chart-line fa-lg"></i><span class="text-xs mt-1">Dashboard</span></a>
        <a href="/history.html" class="flex flex-col items-center text-gray-400 hover:text-yellow-400"><i class="fas fa-history fa-lg"></i><span class="text-xs mt-1">History</span></a>
        <a href="/news.html" class="flex flex-col items-center text-yellow-400"><i class="fas fa-newspaper fa-lg"></i><span class="text-xs mt-1">News</span></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsGrid = document.getElementById('news-grid');
            async function fetchNews() {
                try {
                    const response = await fetch('/api/news');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    newsGrid.innerHTML = '';
                    if (result.data && Array.isArray(result.data) && result.data.length > 0) {
                        result.data.forEach(article => {
                            const articleCard = document.createElement('div');
                            articleCard.className = 'news-card bg-gray-800 p-5 rounded-xl shadow-lg border border-gray-700 flex flex-col';
                            articleCard.innerHTML = `<div class="flex-grow"><h3 class="font-bold text-lg text-white mb-2">${article.title}</h3><p class="text-sm text-gray-400 mb-2">Source: ${article.source}</p><p class="text-sm text-gray-300 mb-4">${article.snippet}</p></div><a href="${article.url}" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 font-semibold self-start">Read Full Story &rarr;</a>`;
                            newsGrid.appendChild(articleCard);
                        });
                    } else {
                        newsGrid.innerHTML = `<p class="text-gray-400 col-span-full text-center py-10">${result.message || 'No news found at the moment.'}</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                    newsGrid.innerHTML = '<p class="text-red-400 col-span-full text-center py-10">Failed to load news. Please try again later.</p>';
                }
            }
            fetchNews();
            setInterval(fetchNews, 15 * 60 * 1000);
        });
    </script>
</body>
</html>
