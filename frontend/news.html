<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Market News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0f1e;
            --primary-color: #1a233b;
            --secondary-color: #2a3858;
            --accent-color: #ffab00;
            --text-color: #e0e0e0;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            width: 95%; 
            max-width: 1500px; 
            margin: 0 auto; 
            padding: 20px 0; 
        }
        .glass-panel { 
            background: rgba(26, 35, 59, 0.5); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            padding: 25px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
        }
        h2 { 
            font-family: 'Teko', sans-serif; 
            font-size: 2.2em; /* تھوڑا بڑا عنوان */
            color: var(--accent-color); 
            margin-top: 0; 
            border-bottom: 1px solid var(--secondary-color); 
            padding-bottom: 10px; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            background-color: var(--primary-color); 
        }
        .header h1 { 
            font-family: 'Teko', sans-serif; 
            font-size: 2em; 
            color: #fff; 
            margin: 0; 
        }
        .navbar a { 
            color: var(--text-color); 
            text-decoration: none; 
            padding: 10px 15px; 
            font-weight: 500; 
            border-radius: 6px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover, .navbar a.active { 
            background-color: var(--accent-color); 
            color: var(--bg-color); 
        }
        .news-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 25px; /* تھوڑا زیادہ فاصلہ */
        }
        .news-card { 
            background-color: var(--primary-color); 
            border-radius: 10px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--secondary-color);
        }
        .news-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.5); 
        }
        .news-content { 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
        }
        .news-title { 
            font-size: 1.3em; /* تھوڑا بڑا عنوان */
            font-weight: 700; 
            color: #fff; 
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .news-snippet { 
            font-size: 1em; /* تھوڑا بڑا متن */
            line-height: 1.6; 
            flex-grow: 1; 
            margin-bottom: 15px; 
            color: #c0c0c0;
        }
        .news-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 0.9em; /* تھوڑا بڑا متن */
            color: #aaa; 
        }
        .news-source { 
            font-weight: bold; 
            color: var(--accent-color); 
        }
        .read-more { 
            color: var(--accent-color); 
            text-decoration: none; 
            font-weight: bold;
            align-self: flex-start; /* بٹن کو بائیں طرف رکھیں */
            margin-top: 15px;
            padding: 8px 12px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .read-more:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        /* --- اہم اضافہ: مکمل رسپانسیو ڈیزائن کے لیے میڈیا کوئریز --- */
        @media (max-width: 768px) {
            /* موبائل اور چھوٹے ٹیبلٹس کے لیے */
            .news-grid {
                /* گرڈ کو ایک کالم میں تبدیل کریں */
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 1.8em; /* موبائل پر عنوان کا سائز کم کریں */
            }

            .news-title {
                font-size: 1.1em; /* موبائل پر خبر کا عنوان تھوڑا چھوٹا کریں */
            }

            .news-snippet {
                font-size: 0.9em; /* موبائل پر متن کا سائز کم کریں */
            }

            .container {
                padding: 10px 0; /* موبائل پر اوپر نیچے کی پیڈنگ کم کریں */
            }

            .glass-panel {
                padding: 15px; /* موبائل پر پینل کی پیڈنگ کم کریں */
            }

            .header {
                flex-direction: column; /* ہیڈر کو عمودی بنائیں */
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SCALPMASTER AI</h1>
        <nav class="navbar">
            <a href="index.html">Live Signals</a>
            <a href="history.html">Trade History</a>
            <a href="news.html" class="active">Market News</a>
        </nav>
    </header>

    <div class="container">
        <div class="glass-panel">
            <h2>Latest Market News</h2>
            <div id="news-grid" class="news-grid">
                <!-- News cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        async function fetchNews() {
            try {
                const response = await fetch('/api/news');
                const newsData = await response.json();
                const newsGrid = document.getElementById('news-grid');
                newsGrid.innerHTML = ''; 

                const articles = newsData.articles || [];

                if (articles.length > 0) {
                    articles.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        const snippet = item.snippet || item.title || 'No summary available.';
                        card.innerHTML = `
                            <div class="news-content">
                                <div class="news-title">${item.title || 'No Title'}</div>
                                <p class="news-snippet">${snippet.substring(0, 150)}...</p>
                                <div class="news-footer">
                                    <div>
                                        Source: <span class="news-source">${item.source || 'Unknown'}</span>
                                    </div>
                                </div>
                                <a href="${item.url || '#'}" target="_blank" class="read-more">Read Full Story &rarr;</a>
                            </div>
                        `;
                        newsGrid.appendChild(card);
                    });
                } else {
                    newsGrid.innerHTML = '<p>No news found at the moment. The AI is working.</p>';
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('news-grid').innerHTML = '<p>Failed to load news. Please try again later.</p>';
            }
        }
        
        fetchNews();
        setInterval(fetchNews, 15 * 60 * 1000);
    </script>
</body>
</html>
