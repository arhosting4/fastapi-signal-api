<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market News - ScalpMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --primary-dark: #161b22;
            --secondary-dark: #21262d;
            --border-dark: #30363d;
            --text-primary-dark: #c9d1d9;
            --text-secondary-dark: #8b949e;
            --accent-gold: #ffab00;
        }
        
        html {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* --- ہیڈر (ڈیش بورڈ جیسا) --- */
        .header {
            background-color: var(--primary-dark);
            border-bottom: 1px solid var(--border-dark);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-gold);
            letter-spacing: 1px;
        }
        .navbar-desktop a {
            color: var(--text-secondary-dark);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar-desktop a:hover, .navbar-desktop a.active {
            color: var(--text-primary-dark);
        }
        .mobile-menu-button { display: none; }

        /* --- مین کنٹینر --- */
        .main-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .page-header {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--text-primary-dark);
            margin-bottom: 1.5rem;
        }

        /* --- نیوز گرڈ --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .news-card {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .news-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .news-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }
        .news-source {
            color: var(--text-secondary-dark);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .news-snippet {
            color: var(--text-secondary-dark);
            line-height: 1.6;
            flex-grow: 1;
        }
        .read-more {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            align-self: flex-start;
        }
        
        .no-data-message {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary-dark);
        }

        /* --- موبائل نیویگیشن (ڈیش بورڈ جیسا) --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-dark);
            border-top: 1px solid var(--border-dark);
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .mobile-nav a {
            color: var(--text-secondary-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
        }
        .mobile-nav a.active { color: var(--accent-gold); }
        .mobile-nav i { font-size: 1.2rem; }

        @media (max-width: 768px) {
            .navbar-desktop { display: none; }
            .mobile-nav { display: flex; }
            body { padding-bottom: 70px; }
            .main-container { padding: 1rem; }
            .news-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">SCALPMASTER AI</div>
        <nav class="navbar-desktop">
            <a href="index.html">Dashboard</a>
            <a href="history.html">History</a>
            <a href="news.html" class="active">News</a>
        </nav>
    </header>

    <main class="main-container">
        <h2 class="page-header">Latest Market News</h2>
        <div class="news-grid" id="news-grid">
            <!-- نیوز کارڈز یہاں جاوا اسکرپٹ سے شامل ہوں گے -->
        </div>
        <div class="no-data-message" id="no-news-message" style="display: none;">
            <h3><i class="fas fa-search"></i> No News Found</h3>
            <p>Could not retrieve market news at this time.</p>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="index.html">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="history.html">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="news.html" class="active">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
    </nav>

    <script>
        async function fetchNews() {
            try {
                const response = await fetch('/api/news');
                const newsData = await response.json();
                const newsGrid = document.getElementById('news-grid');
                const noNewsMessage = document.getElementById('no-news-message');
                newsGrid.innerHTML = '';

                const articles = newsData.articles || [];

                if (articles.length > 0) {
                    noNewsMessage.style.display = 'none';
                    newsGrid.style.display = 'grid';
                    articles.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        const snippet = item.snippet || item.title || 'No summary available.';
                        card.innerHTML = `
                            <div class="news-content">
                                <h3 class="news-title">${item.title || 'No Title'}</h3>
                                <p class="news-source">${item.source || 'Unknown Source'}</p>
                                <p class="news-snippet">${snippet.substring(0, 150)}...</p>
                                <a href="${item.url || '#'}" target="_blank" class="read-more">Read Full Story <i class="fas fa-arrow-right"></i></a>
                            </div>
                        `;
                        newsGrid.appendChild(card);
                    });
                } else {
                    noNewsMessage.style.display = 'block';
                    newsGrid.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('no-news-message').style.display = 'block';
            }
        }
        
        fetchNews();
        setInterval(fetchNews, 15 * 60 * 1000); // ہر 15 منٹ بعد تازہ کریں
    </script>

</body>
</html>
