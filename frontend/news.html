<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market News - ScalpMaster AI</title>

  <!-- üî§ Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- üé® Styling -->
  <style>
    :root {
      --bg: #0d1117; --primary: #161b22; --secondary: #21262d; --border: #30363d;
      --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-gold: #ffab00;
    }

    html {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
    }

    body { margin: 0; padding: 0; }

    /* üîù Header */
    .header {
      background-color: var(--primary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Teko', sans-serif;
      font-size: 1.8rem;
      color: var(--accent-gold);
      letter-spacing: 1px;
    }

    .navbar-desktop a {
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .navbar-desktop a:hover,
    .navbar-desktop a.active {
      color: var(--text-primary);
    }

    .main-container {
      padding: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .page-header {
      font-family: 'Teko', sans-serif;
      font-size: 2rem;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    /* üóûÔ∏è News Cards Grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .news-card {
      background-color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .news-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .news-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .news-meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .news-snippet {
      color: var(--text-secondary);
      line-height: 1.6;
      flex-grow: 1;
      margin-bottom: 1rem;
    }

    .read-more {
      color: var(--accent-gold);
      text-decoration: none;
      font-weight: 600;
      align-self: flex-start;
      transition: color 0.3s;
      margin-top: auto;
    }

    .read-more:hover {
      color: var(--text-primary);
    }

    .no-data-message {
      background-color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      color: var(--text-secondary);
    }

    /* üì± Mobile Navigation */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background-color: var(--primary);
      border-top: 1px solid var(--border);
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 1000;
    }

    .mobile-nav a {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 0.75rem;
    }

    .mobile-nav a.active {
      color: var(--accent-gold);
    }

    .mobile-nav i {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .navbar-desktop { display: none; }
      .mobile-nav { display: flex; }
    }
  </style>
</head>

<body>
  <!-- üîù Header -->
  <header class="header">
    <div class="logo">ScalpMaster AI</div>
    <nav class="navbar-desktop">
      <a href="index.html">Dashboard</a>
      <a href="news.html" class="active">News</a>
      <a href="history.html">History</a>
    </nav>
  </header>

  <!-- üì¶ News Content -->
  <main class="main-container">
    <h2 class="page-header">Market News</h2>
    <div class="news-grid" id="news-container">
      <!-- üîÑ JS yahan dynamic news insert karega -->
    </div>
    <div class="no-data-message" id="no-news-message" style="display: none;">
      No news articles available.
    </div>
  </main>

  <!-- üì± Bottom Nav -->
  <nav class="mobile-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a href="news.html" class="active"><i class="fas fa-newspaper"></i><span>News</span></a>
    <a href="history.html"><i class="fas fa-history"></i><span>History</span></a>
  </nav>

  <!-- ‚ö° Script -->
  <script src="/frontend/app.js"></script>
</body>
</html>
