<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic News Center - ScalpMaster AI</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .nav-btn { transition: all 0.2s ease-in-out; background-color: #374151; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; }
        .nav-btn:hover { background-color: #4f46e5; color: white; }
        .news-card { background-color: #1f2937; border-radius: 0.5rem; padding: 1rem; border-left: 4px solid #4f46e5; }
        .impact-high { border-color: #EF4444; }
        .impact-medium { border-color: #F59E0B; }
        .impact-clear { border-color: #10B981; }
    </style>
</head>
<body class="antialiased">
    <main class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-400">Economic News Center</h1>
            <p class="text-lg text-gray-400 mt-2">Upcoming high-impact events monitored by the AI.</p>
        </header>

        <nav class="flex justify-center space-x-4 mb-8">
            <a href="/" class="nav-btn">← Live Signal</a>
            <a href="/history.html" class="nav-btn">Performance History →</a>
        </nav>

        <div id="news-container" class="space-y-4">
            <!-- مواد جاوا اسکرپٹ سے آئے گا -->
        </div>

        <footer class="text-center text-gray-500 mt-12 py-4 border-t border-gray-700">
            <p>&copy; 2025 ScalpMaster AI. All rights reserved.</p>
        </footer>
    </main>

    <script>
        const newsContainer = document.getElementById('news-container');

        function displayNews(data) {
            // پہلے کنٹینر کو خالی کریں
            newsContainer.innerHTML = '';
            
            let hasEvents = false;
            for (const [symbol, analysis] of Object.entries(data)) {
                if (analysis.impact !== 'Clear') {
                    hasEvents = true;
                    const card = document.createElement('div');
                    card.className = `news-card impact-${analysis.impact.toLowerCase()}`;
                    card.innerHTML = `
                        <h3 class="text-lg font-semibold text-white">${symbol}</h3>
                        <p class="text-sm"><strong>Impact:</strong> ${analysis.impact}</p>
                        <p class="text-sm text-gray-400">${analysis.reason}</p>
                    `;
                    newsContainer.appendChild(card);
                }
            }

            if (!hasEvents) {
                newsContainer.innerHTML = `
                    <div class="news-card impact-clear">
                        <h3 class="text-lg font-semibold text-white">All Clear</h3>
                        <p class="text-sm text-gray-400">No upcoming high-impact news events found in the cache.</p>
                    </div>`;
            }
        }

        async function fetchNews() {
            // ابتدائی لوڈنگ کا پیغام دکھائیں
            newsContainer.innerHTML = '<p class="text-center text-gray-400">Loading news events...</p>';
            
            try {
                const response = await fetch('/api/news');
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                const data = await response.json();
                
                // چیک کریں کہ آیا ڈیٹا خالی ہے
                if (Object.keys(data).length === 0) {
                     newsContainer.innerHTML = '<p class="text-center text-gray-400">News cache is currently being updated. Please check back in a moment.</p>';
                } else {
                    displayNews(data);
                }

            } catch (error) {
                console.error("Failed to load news:", error);
                newsContainer.innerHTML = `<p class="text-center text-red-500">Error: Could not load news events. The server might be initializing.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchNews();
            // ہر 2 منٹ بعد خود بخود اپ ڈیٹ کریں
            setInterval(fetchNews, 120000); 
        });
    </script>
</body>
</html>
