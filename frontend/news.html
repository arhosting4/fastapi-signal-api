<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Market News</title>
    <!-- (یہاں وہی CSS اور فونٹس ہوں گے جو index.html میں ہیں) -->
    <style>
        /* (وہی مشترکہ CSS کوڈ) */
        .news-card { border-bottom: 1px solid var(--secondary-color); padding: 15px 5px; }
        .news-title { font-size: 1.1em; font-weight: bold; color: #fff; }
        .news-meta { font-size: 0.8em; color: #aaa; margin-top: 5px; }
        .news-source { font-weight: bold; color: var(--accent-color); }
    </style>
</head>
<body>
    <header class="header">
        <h1>SCALPMASTER AI</h1>
        <nav class="navbar">
            <a href="index.html">Live Signals</a>
            <a href="history.html">Trade History</a>
            <a href="news.html" class="active">Market News</a>
        </nav>
    </header>

    <div class="container">
        <div class="glass-panel">
            <h2>Latest Economic News</h2>
            <div id="news-container"></div>
        </div>
    </div>

    <script>
        async function fetchNews() {
            const response = await fetch('/api/news');
            const newsItems = await response.json();
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
            newsItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="news-title">${item.title}</div>
                    <div class="news-meta">
                        Source: <span class="news-source">${item.source}</span> | 
                        Published: ${new Date(item.published_at).toLocaleString()}
                    </div>
                `;
                newsContainer.appendChild(card);
            });
        }
        fetchNews();
    </script>
</body>
</html>
