<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Autonomous Hunter</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- مقامی Lightweight Charts لائبریری -->
    <script src="/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .signal-card { background-color: #1f2937; border-radius: 0.75rem; border: 1px solid #374151; padding: 1.5rem; text-align: center; }
        .signal-card.buy { border-left: 6px solid #10B981; }
        .signal-card.sell { border-left: 6px solid #EF4444; }
        .signal-card.wait { border-left: 6px solid #F59E0B; }
        .signal-card.error { border-left: 6px solid #DC2626; }
        #chart-container { width: 100%; height: 450px; border-radius: 0.5rem; overflow: hidden; }
        .blinking-dot {
            height: 10px;
            width: 10px;
            background-color: #10B981;
            border-radius: 50%;
            display: inline-block;
            animation: blink-animation 1.5s infinite;
        }
        @keyframes blink-animation {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="antialiased">
    <main class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-400">ScalpMaster AI</h1>
            <p class="text-lg text-gray-400 mt-2">Your Autonomous Signal Hunter</p>
            <!-- یہ نیا نیویگیشن سیکشن ہے -->
            <div class="flex justify-center space-x-4 mt-4">
                <a href="/history.html" class="text-indigo-400 hover:text-indigo-300">Performance History &rarr;</a>
                <a href="/news.html" class="text-indigo-400 hover:text-indigo-300">News Center &rarr;</a>
            </div>
        </header>

        <section id="dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- سگنل ڈسپلے -->
            <div class="lg:col-span-1 space-y-6">
                <div id="signal-display" class="signal-card">
                    <h3 class="text-xl font-semibold mb-2 text-gray-400">Initializing...</h3>
                    <p class="text-gray-500">Please wait while the AI hunter scans the markets.</p>
                </div>
            </div>
            <!-- چارٹ ڈسپلے -->
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg">
                <h2 id="chart-title" class="text-xl font-semibold mb-3 text-white">Market Chart</h2>
                <div id="chart-container">
                    <p class="text-center pt-16 text-gray-500">Chart will be displayed here once a signal is found.</p>
                </div>
            </div>
        </section>

        <footer class="text-center text-gray-500 mt-12 py-4 border-t border-gray-700">
            <p>&copy; 2025 ScalpMaster AI. All rights reserved.</p>
        </footer>
    </main>

    <script>
        // ... (جاوا اسکرپٹ کا کوڈ ویسے ہی رہے گا جیسا پچھلے جواب میں تھا) ...
        const signalDisplay = document.getElementById('signal-display');
        const chartContainer = document.getElementById('chart-container');
        const chartTitle = document.getElementById('chart-title');

        let chart = null;
        let candlestickSeries = null;

        function initializeChart() {
            if (chart) return;
            try {
                chartContainer.innerHTML = '';
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                    layout: { background: { color: '#1f2937' }, textColor: '#d1d5db' },
                    grid: { vertLines: { color: '#374151' }, horzLines: { color: '#374151' } },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444',
                    borderDownColor: '#EF4444', borderUpColor: '#10B981',
                    wickDownColor: '#EF4444', wickUpColor: '#10B981'
                });
            } catch (e) {
                console.error("FATAL: Could not create chart.", e);
                chartContainer.innerHTML = `<p class="text-red-500 p-4">Fatal Error: Could not initialize the chart library. ${e.message}</p>`;
            }
        }

        function updateChart(signalData) {
            if (!candlestickSeries) return;
            const formattedCandles = signalData.candles.map(c => ({
                time: new Date(c.datetime).getTime() / 1000, open: c.open, high: c.high, low: c.low, close: c.close
            }));
            candlestickSeries.setData(formattedCandles);
            
            const lastCandle = formattedCandles[formattedCandles.length - 1];
            if (lastCandle) {
                const markers = [];
                if (signalData.signal === 'buy') {
                    markers.push({ time: lastCandle.time, position: 'belowBar', color: '#10B981', shape: 'arrowUp', text: 'BUY' });
                } else if (signalData.signal === 'sell') {
                    markers.push({ time: lastCandle.time, position: 'aboveBar', color: '#EF4444', shape: 'arrowDown', text: 'SELL' });
                }
                candlestickSeries.setMarkers(markers);
            }
            chart.timeScale().fitContent();
        }

        async function fetchAndDisplaySignal() {
            try {
                const response = await fetch('/api/get_live_signal');
                if (!response.ok) throw new Error('Could not fetch data from server.');
                
                const data = await response.json();
                const { signal, symbol, timeframe, confidence, tier, reason, price, tp, sl, candles, timestamp } = data;
                
                const statusClass = signal || 'wait';
                let signalTime = timestamp ? new Date(timestamp * 1000).toLocaleTimeString() : new Date().toLocaleTimeString();

                if (signal === 'wait') {
                    signalDisplay.innerHTML = `
                        <div class="signal-card wait">
                            <h3 class="text-2xl font-bold text-amber-500">WAIT</h3>
                            <p class="text-lg font-semibold text-gray-200 mt-1">${symbol || 'N/A'}</p>
                            <div class="text-left mt-4 space-y-1 text-sm">
                                <p><strong>Reason:</strong> <em class="text-gray-400">${reason || 'No reason.'}</em></p>
                            </div>
                        </div>`;
                    chartContainer.innerHTML = '<p class="text-center pt-16 text-gray-500">Chart data not available for this signal.</p>';
                    chartTitle.innerText = 'Market Chart';
                    chart = null;
                } else {
                    signalDisplay.innerHTML = `
                        <div class="signal-card ${statusClass}">
                            <div class="flex items-center justify-center mb-2">
                                <span class="blinking-dot mr-2"></span>
                                <h3 class="text-2xl font-bold ${statusClass === 'buy' ? 'text-green-500' : 'text-red-500'}">${signal.toUpperCase()}</h3>
                            </div>
                            <p class="text-lg font-semibold text-gray-200 mt-1">${symbol} (${timeframe})</p>
                            <div class="text-left mt-4 space-y-2 text-sm">
                                <p><strong>Confidence:</strong> ${confidence ? confidence.toFixed(2) + '%' : 'N/A'}</p>
                                <p><strong>Tier:</strong> ${tier || 'N/A'}</p>
                                <p><strong>Reason:</strong> <em class="text-gray-400">${reason || 'No reason.'}</em></p>
                                <p><strong>Entry Price:</strong> ${price ? price.toFixed(5) : 'N/A'}</p>
                                <p><strong>TP:</strong> ${tp ? tp.toFixed(5) : 'N/A'}</p>
                                <p><strong>SL:</strong> ${sl ? sl.toFixed(5) : 'N/A'}</p>
                                <p class="text-xs text-gray-500 pt-2">Signal found at: ${signalTime}</p>
                            </div>
                        </div>`;
                    
                    chartTitle.innerText = `${symbol} Chart (${timeframe})`;
                    if (candles && candles.length > 0) {
                        initializeChart();
                        updateChart(data);
                    } else {
                        chartContainer.innerHTML = '<p class="text-center pt-16 text-gray-500">Chart data not available for this signal.</p>';
                    }
                }
            } catch (error) {
                console.error("Fetch error:", error);
                signalDisplay.innerHTML = `<div class="signal-card error"><h3 class="text-xl font-semibold text-red-500">Error</h3><p>${error.message}</p></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplaySignal();
            setInterval(fetchAndDisplaySignal, 60000);
        });
    </script>
</body>
</html>
