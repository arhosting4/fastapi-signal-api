<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI Signals - Advanced Forex AI</title>
    <link rel="icon" href="https://scalpmasterai.in/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .container { max-width: 1200px; }
        .signal-card { background-color: #1f2937; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); padding: 1.5rem; transition: transform 0.2s ease-in-out; border-left: 6px solid #4b5563; }
        .signal-card.buy { border-left-color: #10B981; }
        .signal-card.sell { border-left-color: #EF4444; }
        .signal-card.wait { border-left-color: #F59E0B; }
        .signal-card h3 { font-weight: 700; }
        .signal-card strong { color: #d1d5db; }
        .signal-card .reason-text { font-style: italic; color: #9ca3af; }
        #chart-container { width: 100%; height: 450px; border-radius: 0.75rem; background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-400">ScalpMaster AI</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-300 hover:text-indigo-400 font-medium">Live Signals</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h2 class="text-3xl font-semibold text-center mb-6 text-indigo-300">Live Trading Signals</h2>
            <div class="flex flex-col sm:flex-row justify-center items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="symbolInput" placeholder="Enter Symbol (e.g., AAPL, EUR/USD)" class="p-3 border border-gray-600 bg-gray-700 text-white rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 w-full sm:max-w-md text-lg">
                <button id="fetchSignalBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150 text-lg">
                    Fetch Signal
                </button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div id="chart-container" class="lg:col-span-2"></div>
                <div id="signal-card-container">
                    <div class="signal-card">
                        <h3 class="text-xl font-semibold mb-2 text-gray-400">Welcome to ScalpMaster AI!</h3>
                        <p class="text-gray-400">Enter a symbol to get real-time AI-powered signals and charts.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const API_BASE_URL = "";
        const symbolInput = document.getElementById('symbolInput');
        const fetchSignalBtn = document.getElementById('fetchSignalBtn');
        const signalCardContainer = document.getElementById('signal-card-container');
        const chartContainer = document.getElementById('chart-container');
        let chart = null;

        function createChart(data) {
            chartContainer.innerHTML = ''; // Clear any "Loading..." text
            if (chart) {
                chart.remove();
            }
            
            // *** اہم تبدیلی: createChart کو ID دیں، عنصر نہیں ***
            chart = LightweightCharts.createChart('chart-container', {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
                layout: { backgroundColor: '#1f2937', textColor: 'rgba(255, 255, 255, 0.9)' },
                grid: { vertLines: { color: '#2a313d' }, horzLines: { color: '#2a313d' } },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                timeScale: { timeVisible: true, secondsVisible: false },
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#10B981', downColor: '#EF4444', borderDownColor: '#EF4444', borderUpColor: '#10B981',
                wickDownColor: '#EF4444', wickUpColor: '#10B981',
            });
            
            const formattedData = data.map(d => ({
                time: (new Date(d.datetime + 'Z').getTime()) / 1000,
                open: d.open, high: d.high, low: d.low, close: d.close
            }));
            candleSeries.setData(formattedData);
            chart.timeScale().fitContent();
        }

        async function fetchAndDisplaySignal(symbol) {
            if (!symbol) return;
            signalCardContainer.innerHTML = `<div class="signal-card"><h3 class="text-xl text-indigo-400">Analyzing ${symbol.toUpperCase()}...</h3></div>`;
            chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p class="text-gray-400">Loading chart...</p></div>`;

            try {
                const response = await fetch(`${API_BASE_URL}/signal?symbol=${encodeURIComponent(symbol)}&timeframe=5min`);
                const data = await response.json();
                
                if (!response.ok) {
                    signalCardContainer.innerHTML = `<div class="signal-card"><h3 class="text-xl text-red-400">API Error!</h3><p>${data.detail || 'Unknown error'}</p></div>`;
                    chartContainer.innerHTML = '';
                    return;
                }
                
                displaySignal(data);

                if (data.candles && data.candles.length > 0) {
                    createChart(data.candles);
                } else {
                    chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p class="text-gray-400">No chart data available.</p></div>`;
                }
            } catch (error) {
                console.error("Fetch error:", error);
                signalCardContainer.innerHTML = `<div class="signal-card"><h3 class="text-xl text-red-400">Network Error!</h3><p>Could not connect to the AI backend.</p></div>`;
                chartContainer.innerHTML = '';
            }
        }

        function displaySignal(signalData) {
            const statusClass = signalData.status === 'ok' ? (signalData.signal ? signalData.signal.toLowerCase() : 'wait') : signalData.status;
            const signalText = signalData.signal ? signalData.signal.toUpperCase() : 'N/A';
            const confidence = signalData.confidence ? `${signalData.confidence.toFixed(2)}%` : 'N/A';
            const price = signalData.price ? `Price: ${signalData.price.toFixed(5)}` : '';
            const tp = signalData.tp ? `TP: ${signalData.tp.toFixed(5)}` : '';
            const sl = signalData.sl ? `SL: ${signalData.sl.toFixed(5)}` : '';

            let content = `
                <div class="signal-card ${statusClass}">
                    <h3 class="text-2xl font-bold text-center mb-2">${signalText}</h3>
                    <p class="text-lg font-semibold text-center text-gray-300 mb-3">${signalData.symbol.toUpperCase()}</p>
                    <div class="text-left mt-4 space-y-1">
                        <p><strong>Confidence:</strong> ${confidence}</p>
                        <p><strong>Tier:</strong> ${signalData.tier || 'N/A'}</p>
                        <p><strong>Pattern:</strong> ${signalData.pattern || 'N/A'}</p>
                        <p><strong>Risk:</strong> ${signalData.risk || 'N/A'}</p>
                        <p class="mt-2"><strong>Reason:</strong> <span class="reason-text">${signalData.reason || 'N/A'}</span></p>
                        ${price || tp || sl ? `<div class="mt-3 pt-2 border-t border-gray-700 space-y-1">` : ''}
                        ${price ? `<p><strong>${price}</strong></p>` : ''}
                        ${tp ? `<p class="text-green-400"><strong>${tp}</strong></p>` : ''}
                        ${sl ? `<p class="text-red-400"><strong>${sl}</strong></p>` : ''}
                        ${price || tp || sl ? `</div>` : ''}
                    </div>
                </div>
            `;
            signalCardContainer.innerHTML = content;
        }

        fetchSignalBtn.addEventListener('click', () => fetchAndDisplaySignal(symbolInput.value.trim()));
        symbolInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchAndDisplaySignal(symbolInput.value.trim()); });
        
        window.addEventListener('resize', () => {
            if (chart) {
                chart.applyOptions({ width: chartContainer.clientWidth });
            }
        });
    </script>
</body>
</html>
