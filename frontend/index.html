<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - The Gold Standard</title>
    <link rel="icon" href="https://scalpmasterai.in/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #e5e7eb; }
        .btn-timeframe { background-color: #374151; color: #e5e7eb; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.2s; border: 1px solid #4b5563; }
        .btn-timeframe:hover { background-color: #4b5563; }
        .btn-timeframe.active { background-color: #4f46e5; border-color: #4f46e5; color: white; }
        .loader { border: 4px solid #374151; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .buy { color: #22c55e; }
        .sell { color: #ef4444; }
        .wait { color: #f59e0b; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-6xl mx-auto p-4">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-amber-400">ScalpMaster AI</h1>
            <p class="text-lg text-gray-400">The Gold Standard in Trading Signals</p>
        </header>

        <main class="bg-gray-900/50 backdrop-blur-sm p-6 rounded-xl shadow-2xl border border-gray-700">
            <div class="flex justify-center items-center mb-4 space-x-2">
                <p class="text-lg font-medium">Timeframe:</p>
                <button class="btn-timeframe active" data-timeframe="1min">1 Min</button>
                <button class="btn-timeframe" data-timeframe="5min">5 Min</button>
                <button class="btn-timeframe" data-timeframe="15min">15 Min</button>
            </div>

            <div id="content-area" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Chart Panel -->
                <div id="chart-container" class="lg:col-span-2 w-full h-96 lg:h-[500px] bg-gray-800/50 rounded-lg p-2">
                    <!-- Chart will be rendered here -->
                </div>

                <!-- Signal Panel -->
                <div id="signal-panel" class="w-full h-96 lg:h-[500px] bg-gray-800/50 rounded-lg p-6 flex flex-col justify-center">
                    <!-- Signal details will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const chartContainer = document.getElementById('chart-container');
        const signalPanel = document.getElementById('signal-panel');
        const timeframeButtons = document.querySelectorAll('.btn-timeframe');
        
        let chart = null;
        let candlestickSeries = null;
        let activeTimeframe = '1min';

        function showLoader() {
            chartContainer.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader"></div></div>';
            signalPanel.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader"></div></div>';
        }

        async function fetchAndDisplaySignal() {
            showLoader();
            if (chart) chart.remove();
            chart = null;

            try {
                const response = await fetch(`/signal?symbol=XAU/USD&timeframe=${activeTimeframe}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown error occurred');
                }
                const data = await response.json();
                displayContent(data);
            } catch (error) {
                console.error("Error fetching signal:", error);
                chartContainer.innerHTML = `<div class="flex items-center justify-center h-full text-red-400">Error: ${error.message}</div>`;
                signalPanel.innerHTML = `<div class="flex items-center justify-center h-full text-red-400">Could not load signal.</div>`;
            }
        }

        function displayContent(data) {
            // 1. Display Chart
            chartContainer.innerHTML = '';
            if (data.candles && data.candles.length > 0) {
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth, height: chartContainer.clientHeight,
                    layout: { backgroundColor: 'transparent', textColor: '#e5e7eb' },
                    grid: { vertLines: { color: '#374151' }, horzLines: { color: '#374151' } },
                    timeScale: { timeVisible: true, secondsVisible: false, borderColor: '#4b5563' },
                    rightPriceScale: { borderColor: '#4b5563' }
                });
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#22c55e', wickUpColor: '#22c55e',
                    downColor: '#ef4444', wickDownColor: '#ef4444',
                    borderVisible: false
                });
                
                const formattedCandles = data.candles.map(c => ({
                    time: new Date(c.datetime).getTime() / 1000,
                    open: c.open, high: c.high, low: c.low, close: c.close
                }));
                candlestickSeries.setData(formattedCandles);

                if (data.tp) candlestickSeries.createPriceLine({ price: data.tp, color: '#22c55e', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: 'TP' }).applyOptions({});
                if (data.sl) candlestickSeries.createPriceLine({ price: data.sl, color: '#ef4444', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: 'SL' }).applyOptions({});
                
                if (data.signal === 'buy' || data.signal === 'sell') {
                    const lastCandle = formattedCandles[formattedCandles.length - 1];
                    candlestickSeries.setMarkers([{
                        time: lastCandle.time,
                        position: data.signal === 'buy' ? 'belowBar' : 'aboveBar',
                        color: data.signal === 'buy' ? '#22c55e' : '#ef4444',
                        shape: data.signal === 'buy' ? 'arrowUp' : 'arrowDown',
                        size: 1.5
                    }]);
                }
                chart.timeScale().fitContent();
            } else {
                 chartContainer.innerHTML = `<div class="flex items-center justify-center h-full text-gray-500">No chart data available.</div>`;
            }

            // 2. Display Signal Details
            const signalClass = data.signal || 'wait';
            signalPanel.innerHTML = `
                <div class="text-center">
                    <h3 class="text-5xl font-extrabold ${signalClass} mb-2">${data.signal.toUpperCase()}</h3>
                    <p class="text-xl font-semibold text-amber-400">XAU/USD (${data.timeframe})</p>
                    <div class="space-y-3 mt-6 text-left">
                        <p><strong>Confidence:</strong> <span class="font-mono">${data.confidence}%</span></p>
                        <p><strong>Price:</strong> <span class="font-mono">${data.price}</span></p>
                        <p class="buy"><strong>Take Profit:</strong> <span class="font-mono">${data.tp || 'N/A'}</span></p>
                        <p class="sell"><strong>Stop Loss:</strong> <span class="font-mono">${data.sl || 'N/A'}</span></p>
                        <p><strong>Pattern:</strong> <span class="font-mono">${data.pattern}</span></p>
                    </div>
                    <p class="mt-4 text-xs text-gray-400 text-left"><strong>AI Reason:</strong> ${data.reason}</p>
                </div>
            `;
        }

        timeframeButtons.forEach(button => {
            button.addEventListener('click', () => {
                timeframeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                activeTimeframe = button.dataset.timeframe;
                fetchAndDisplaySignal();
            });
        });

        window.onload = fetchAndDisplaySignal;
        
        window.onresize = () => {
            if(chart) {
                chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
            }
        };
    </script>
</body>
</html>
