<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Gold Standard</title>
    <link rel="icon" href="https://scalpmasterai.in/favicon.ico" type="image/x-icon">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lightweight Charts لائبریری CDN سے -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1d5db; /* Light gray text */
        }
        .signal-card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            border: 1px solid #374151;
            padding: 1.5rem;
            text-align: center;
        }
        .signal-card.buy { border-left: 6px solid #10B981; }
        .signal-card.sell { border-left: 6px solid #EF4444; }
        .signal-card.wait { border-left: 6px solid #F59E0B; }
        .signal-card.error { border-left: 6px solid #DC2626; }
        .timeframe-btn {
            transition: all 0.2s ease-in-out;
        }
        .timeframe-btn.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }
        #chart-container {
            width: 100%;
            height: 500px;
            border-radius: 0.5rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="antialiased">
    <main class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-400">ScalpMaster AI</h1>
            <p class="text-lg text-gray-400 mt-2">The Gold Standard in Trading Signals</p>
        </header>

        <section id="dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Panel: Controls and Signal -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Timeframe Selection -->
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3 text-white">Timeframe:</h2>
                    <div id="timeframe-selector" class="flex space-x-2">
                        <button data-timeframe="1m" class="timeframe-btn flex-1 p-2 bg-gray-700 rounded-md hover:bg-gray-600">1 Min</button>
                        <button data-timeframe="5m" class="timeframe-btn flex-1 p-2 bg-gray-700 rounded-md hover:bg-gray-600 active">5 Min</button>
                        <button data-timeframe="15m" class="timeframe-btn flex-1 p-2 bg-gray-700 rounded-md hover:bg-gray-600">15 Min</button>
                    </div>
                </div>
                <!-- Signal Display -->
                <div id="signal-display" class="signal-card">
                    <h3 class="text-xl font-semibold mb-2 text-gray-400">Initializing...</h3>
                    <p class="text-gray-500">Please wait while the AI analyzes the market.</p>
                </div>
            </div>

            <!-- Right Panel: Chart -->
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg">
                <h2 id="chart-title" class="text-xl font-semibold mb-3 text-white">XAU/USD Chart</h2>
                <div id="chart-container"></div>
            </div>
        </section>

        <footer class="text-center text-gray-500 mt-12 py-4 border-t border-gray-700">
            <p>&copy; 2025 ScalpMaster AI. All rights reserved.</p>
            <p class="text-sm mt-1">Disclaimer: Trading involves significant risk. Do your own research.</p>
        </footer>
    </main>

    <script>
        const signalDisplay = document.getElementById('signal-display');
        const chartContainer = document.getElementById('chart-container');
        const timeframeSelector = document.getElementById('timeframe-selector');
        const chartTitle = document.getElementById('chart-title');

        let chart = null;
        let candlestickSeries = null;
        let currentTimeframe = '5m';

        function initializeChart() {
            try {
                // یہ چیک کریں کہ لائبریری لوڈ ہوئی ہے یا نہیں
                if (typeof LightweightCharts === 'undefined') {
                    console.error("LightweightCharts library is not loaded.");
                    chartContainer.innerHTML = `<p class="text-red-500">Error: Chart library could not be loaded from the network.</p>`;
                    return;
                }

                chartContainer.innerHTML = '';
                
                chart = LightweightCharts.createChart(chartContainer, {
                    layout: { background: { color: '#1f2937' }, textColor: '#d1d5db' },
                    grid: { vertLines: { color: '#374151' }, horzLines: { color: '#374151' } },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });

                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444',
                    borderDownColor: '#EF4444', borderUpColor: '#10B981',
                    wickDownColor: '#EF4444', wickUpColor: '#10B981'
                });
            } catch (e) {
                console.error("FATAL: Could not create chart.", e);
                chartContainer.innerHTML = `<p class="text-red-500">Fatal Error: Could not initialize the chart library.</p>`;
            }
        }

        function updateChart(signalData) {
            if (!chart || !candlestickSeries) {
                console.warn("Chart or series not initialized, skipping chart update.");
                return;
            }
            try {
                const formattedCandles = signalData.candles.map(candle => ({
                    time: new Date(candle.datetime).getTime() / 1000,
                    open: candle.open,
                    high: candle.high,
                    low: candle.low,
                    close: candle.close,
                }));
                candlestickSeries.setData(formattedCandles);

                const lastCandle = formattedCandles[formattedCandles.length - 1];
                const markers = [];
                if (signalData.signal === 'buy') {
                    markers.push({ time: lastCandle.time, position: 'belowBar', color: '#10B981', shape: 'arrowUp', text: 'BUY' });
                } else if (signalData.signal === 'sell') {
                    markers.push({ time: lastCandle.time, position: 'aboveBar', color: '#EF4444', shape: 'arrowDown', text: 'SELL' });
                }
                candlestickSeries.setMarkers(markers);
                
                chart.timeScale().fitContent();
            } catch (e) {
                console.error("Error updating chart data:", e);
            }
        }

        async function fetchAndDisplaySignal(timeframe) {
            signalDisplay.innerHTML = `<h3 class="text-xl font-semibold mb-2 text-gray-400">Analyzing...</h3><p class="text-gray-500">Fetching data for ${timeframe}.</p>`;
            chartTitle.innerText = `XAU/USD Chart (${timeframe})`;

            if (candlestickSeries) {
                candlestickSeries.setData([]);
                candlestickSeries.setMarkers([]);
            }

            try {
                const response = await fetch(`/api/signal?symbol=XAU/USD&timeframe=${timeframe}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Could not fetch data from the provider.');
                }
                const data = await response.json();
                
                const statusClass = data.signal || 'wait';
                const signalText = data.signal ? data.signal.toUpperCase() : 'N/A';
                const confidence = data.confidence ? `${data.confidence.toFixed(2)}%` : 'N/A';
                const tier = data.tier || 'N/A';
                const reason = data.reason || 'No specific reason provided.';
                const price = data.price ? data.price.toFixed(5) : 'N/A';
                const tp = data.tp ? data.tp.toFixed(5) : 'N/A';
                const sl = data.sl ? data.sl.toFixed(5) : 'N/A';

                let content = `
                    <div class="signal-card ${statusClass}">
                        <h3 class="text-2xl font-bold ${statusClass === 'buy' ? 'text-green-500' : statusClass === 'sell' ? 'text-red-500' : 'text-amber-500'}">${signalText}</h3>
                        <p class="text-lg font-semibold text-gray-200 mt-1">XAU/USD @ ${price}</p>
                        <div class="text-left mt-4 space-y-1 text-sm">
                            <p><strong>Confidence:</strong> ${confidence}</p>
                            <p><strong>Tier:</strong> ${tier}</p>
                            <p><strong>Reason:</strong> <em class="text-gray-400">${reason}</em></p>
                            ${data.signal !== 'wait' ? `<p><strong>TP:</strong> ${tp}</p><p><strong>SL:</strong> ${sl}</p>` : ''}
                        </div>
                    </div>
                `;
                signalDisplay.innerHTML = content;

                if (data.candles && data.candles.length > 0) {
                    updateChart(data);
                } else {
                    chartContainer.innerHTML = '<p class="text-center text-gray-500">Could not load chart data.</p>';
                }

            } catch (error) {
                console.error("Fetch error:", error);
                signalDisplay.innerHTML = `<div class="signal-card error"><h3 class="text-xl font-semibold text-red-500">Error</h3><p>${error.message}</p></div>`;
            }
        }

        timeframeSelector.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const newTimeframe = e.target.dataset.timeframe;
                if (newTimeframe !== currentTimeframe) {
                    currentTimeframe = newTimeframe;
                    document.querySelectorAll('#timeframe-selector button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    fetchAndDisplaySignal(currentTimeframe);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initializeChart();
            fetchAndDisplaySignal(currentTimeframe);
        });
    </script>
</body>
</html>
