<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Live Signals</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .table-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .signal-buy { color: #4CAF50; font-weight: bold; }
        .signal-sell { color: #F44336; font-weight: bold; }
        .tier-high { color: #FFC107; }
        .tier-medium { color: #03A9F4; }
        .tier-low { color: #9E9E9E; }
        .no-signals {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #777;
        }
        #chart-container {
            width: 100%;
            height: 500px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ScalpMaster AI - Live Dashboard</h1>

        <div class="table-container">
            <h2>Active Trading Signals</h2>
            <table id="signals-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Timeframe</th>
                        <th>Signal</th>
                        <th>Entry Price</th>
                        <th>Take Profit</th>
                        <th>Stop Loss</th>
                        <th>Confidence</th>
                        <th>Tier</th>
                    </tr>
                </thead>
                <tbody id="signals-body">
                    <!-- Signal rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="no-signals-message" class="no-signals" style="display: none;">
                <p>AI is scanning the markets... No high-confidence signals found at the moment.</p>
            </div>
        </div>

        <div id="chart-container"></div>
    </div>

    <script>
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.clientWidth,
            height: chartContainer.clientHeight,
            layout: {
                backgroundColor: '#1e1e1e',
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#333' },
                horzLines: { color: '#333' },
            },
            crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
            timeScale: { timeVisible: true, secondsVisible: false },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#4CAF50',
            downColor: '#F44336',
            borderDownColor: '#F44336',
            borderUpColor: '#4CAF50',
            wickDownColor: '#F44336',
            wickUpColor: '#4CAF50',
        });

        let currentSymbol = 'XAU/USD'; // Default symbol

        async function fetchAndUpdateChart(symbol = 'XAU/USD', timeframe = '5m') {
            try {
                const response = await fetch(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${timeframe}&outputsize=100&apikey=YOUR_TWELVE_DATA_API_KEY`);
                const data = await response.json();
                if (data.status === "ok" && data.values) {
                    const chartData = data.values.map(d => ({
                        time: new Date(d.datetime).getTime() / 1000,
                        open: parseFloat(d.open),
                        high: parseFloat(d.high),
                        low: parseFloat(d.low),
                        close: parseFloat(d.close),
                    })).reverse();
                    candleSeries.setData(chartData);
                    currentSymbol = symbol;
                }
            } catch (error) {
                console.error('Error fetching chart data:', error);
            }
        }

        async function fetchActiveSignals() {
            try {
                const response = await fetch('/api/active-signals');
                const signals = await response.json();
                const signalsBody = document.getElementById('signals-body');
                const noSignalsMessage = document.getElementById('no-signals-message');
                
                signalsBody.innerHTML = ''; // Clear previous signals

                if (signals.length > 0) {
                    noSignalsMessage.style.display = 'none';
                    signals.forEach(signal => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${signal.symbol}</td>
                            <td>${signal.timeframe}</td>
                            <td class="signal-${signal.signal.toLowerCase()}">${signal.signal.toUpperCase()}</td>
                            <td>${signal.price.toFixed(4)}</td>
                            <td>${signal.tp.toFixed(4)}</td>
                            <td>${signal.sl.toFixed(4)}</td>
                            <td>${signal.confidence.toFixed(2)}%</td>
                            <td class="tier-${signal.tier.toLowerCase()}">${signal.tier}</td>
                        `;
                        signalsBody.appendChild(row);
                    });
                    
                    // Update chart with the first signal's symbol if it's different
                    if (signals[0].symbol !== currentSymbol) {
                        fetchAndUpdateChart(signals[0].symbol, '5m');
                    }

                } else {
                    noSignalsMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching active signals:', error);
            }
        }

        // Initial load
        fetchActiveSignals();
        fetchAndUpdateChart(); // Load default chart

        // Fetch signals every 30 seconds
        setInterval(fetchActiveSignals, 30000);
        
        // Resize chart on window resize
        window.addEventListener('resize', () => {
            chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
        });
    </script>
</body>
</html>
