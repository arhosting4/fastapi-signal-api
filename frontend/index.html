<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Hunter</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .signal-card { background-color: #1f2937; border-radius: 0.75rem; border: 1px solid #374151; padding: 1.5rem; text-align: center; transition: all 0.3s ease-in-out; }
        .signal-card.buy { border-left: 6px solid #10B981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
        .signal-card.sell { border-left: 6px solid #EF4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
        .signal-card.wait { border-left: 6px solid #F59E0B; }
        #chart-container { width: 100%; height: 500px; border-radius: 0.5rem; overflow: hidden; }
        #last-updated { font-size: 0.8rem; color: #6b7280; }
    </style>
</head>
<body class="antialiased">
    <main class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-400">ScalpMaster AI</h1>
            <p class="text-lg text-gray-400 mt-2">Your Autonomous Signal Hunter</p>
        </header>
        <section id="dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div id="signal-display" class="signal-card wait">
                    <h3 class="text-xl font-semibold mb-2 text-gray-400">Initializing...</h3>
                    <p class="text-gray-500">Contacting the AI Hunter for the latest signal.</p>
                </div>
            </div>
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg">
                <h2 id="chart-title" class="text-xl font-semibold mb-3 text-white">Market Chart</h2>
                <div id="chart-container"></div>
            </div>
        </section>
        <footer class="text-center text-gray-500 mt-12 py-4 border-t border-gray-700">
            <p>&copy; 2025 ScalpMaster AI. All rights reserved.</p>
        </footer>
    </main>
    <script>
        const signalDisplay = document.getElementById('signal-display');
        const chartContainer = document.getElementById('chart-container');
        const chartTitle = document.getElementById('chart-title');
        let chart = null;
        let candlestickSeries = null;

        function initializeChart() {
            if (chart) chart.remove();
            try {
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth, height: chartContainer.clientHeight,
                    layout: { background: { color: '#1f2937' }, textColor: '#d1d5db' },
                    grid: { vertLines: { color: '#374151' }, horzLines: { color: '#374151' } },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444', borderDownColor: '#EF4444', borderUpColor: '#10B981', wickDownColor: '#EF4444', wickUpColor: '#10B981'
                });
            } catch (e) {
                console.error("Chart initialization failed:", e);
                chartContainer.innerHTML = `<p class="text-red-500 p-4">Chart Error: ${e.message}</p>`;
            }
        }

        function updateChart(data) {
            if (!candlestickSeries) return;
            const candles = data.candles || [];
            if (candles.length === 0) {
                chartContainer.innerHTML = '<p class="text-center text-gray-500 p-4">Chart data not available for this signal.</p>';
                return;
            }
            const formattedCandles = candles.map(c => ({
                time: new Date(c.datetime).getTime() / 1000, open: c.open, high: c.high, low: c.low, close: c.close
            }));
            candlestickSeries.setData(formattedCandles);
            const lastCandle = formattedCandles[formattedCandles.length - 1];
            if (lastCandle) {
                const markers = [];
                if (data.signal.toLowerCase() === 'buy') markers.push({ time: lastCandle.time, position: 'belowBar', color: '#10B981', shape: 'arrowUp', text: 'BUY' });
                else if (data.signal.toLowerCase() === 'sell') markers.push({ time: lastCandle.time, position: 'aboveBar', color: '#EF4444', shape: 'arrowDown', text: 'SELL' });
                candlestickSeries.setMarkers(markers);
            }
            chart.timeScale().fitContent();
        }

        async function fetchLiveSignal() {
            try {
                const response = await fetch('/api/get_live_signal');
                if (!response.ok) throw new Error('Failed to get response from server.');
                
                const data = await response.json();
                const { symbol, signal, confidence, tier, reason, price, tp, sl, timeframe, generated_at } = data;
                
                const statusClass = signal.toLowerCase() || 'wait';
                signalDisplay.className = `signal-card ${statusClass}`; // کلاس کو اپ ڈیٹ کریں
                
                let signalHTML = `
                    <h3 class="text-2xl font-bold ${statusClass === 'buy' ? 'text-green-500' : statusClass === 'sell' ? 'text-red-500' : 'text-amber-500'}">${signal ? signal.toUpperCase() : 'WAIT'}</h3>
                    <p class="text-lg font-semibold text-gray-200 mt-1">${symbol || 'N/A'} ${timeframe ? `(${timeframe})` : ''}</p>
                    <div class="text-left mt-4 space-y-1 text-sm">
                        ${confidence ? `<p><strong>Confidence:</strong> ${confidence.toFixed(2)}%</p>` : ''}
                        ${tier ? `<p><strong>Tier:</strong> ${tier}</p>` : ''}
                        <p><strong>Reason:</strong> <em class="text-gray-400">${reason || 'N/A'}</em></p>
                        ${signal.toLowerCase() !== 'wait' && tp && sl ? `<p><strong>TP:</strong> ${tp.toFixed(5)}</p><p><strong>SL:</strong> ${sl.toFixed(5)}</p>` : ''}
                    </div>
                    ${generated_at ? `<p id="last-updated" class="mt-4">Signal found at: ${new Date(generated_at).toLocaleTimeString()}</p>` : ''}
                `;
                signalDisplay.innerHTML = signalHTML;

                chartTitle.innerText = `${symbol || 'Market'} Chart`;
                initializeChart();
                updateChart(data);

            } catch (error) {
                console.error("Fetch error:", error);
                signalDisplay.innerHTML = `<div class="signal-card error"><h3 class="text-xl font-semibold text-red-500">Connection Error</h3><p>${error.message}</p></div>`;
            }
        }

        // صفحہ لوڈ ہونے پر اور پھر ہر 60 سیکنڈ بعد سگنل حاصل کریں
        window.addEventListener('load', () => {
            fetchLiveSignal();
            setInterval(fetchLiveSignal, 60000); // ہر منٹ بعد خود بخود تازہ ترین سگنل چیک کریں
        });
    </script>
</body>
</html>
