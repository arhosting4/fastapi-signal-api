<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Live Trading Cockpit</title>
    <link rel="icon" href="https://scalpmasterai.in/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Toastify.js for notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1d5db; /* Light gray text */
        }
        .cockpit-grid {
            display: grid;
            grid-template-columns: 300px 1fr; /* Left panel 300px, right panel takes rest */
            gap: 1rem;
            height: calc(100vh - 60px); /* Full height minus header */
        }
        .panel {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .market-watch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .market-watch-item:hover, .market-watch-item.active {
            background-color: #374151;
        }
        .live-badge {
            background-color: #ef4444;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 9999px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .signal-card {
            background-color: #1f2937;
        }
        .buy { color: #10b981; }
        .sell { color: #ef4444; }
        .wait { color: #f59e0b; }
    </style>
</head>
<body>
    <header class="bg-gray-900 shadow-md py-2">
        <div class="container mx-auto px-4 flex items-center">
            <h1 class="text-xl font-bold text-indigo-400">ScalpMaster AI Cockpit</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-4">
        <div class="cockpit-grid">
            <!-- Left Panel: Market Watch -->
            <div id="market-watch-panel" class="panel flex flex-col">
                <h2 class="text-lg font-semibold mb-4 border-b border-gray-600 pb-2">Market Watch</h2>
                <div id="market-watch-list" class="space-y-2 overflow-y-auto">
                    <!-- Market watch items will be dynamically inserted here -->
                </div>
            </div>

            <!-- Right Panel: Detailed Analysis -->
            <div id="analysis-panel" class="panel flex flex-col">
                <div id="chart-container" class="w-full h-2/3 relative"></div>
                <div id="signal-details" class="w-full h-1/3 pt-4 overflow-y-auto">
                     <div class="text-center p-8 text-gray-500">
                        <p>Select a pair from the Market Watch to see detailed analysis.</p>
                        <p class="text-sm mt-2">The system is scanning markets in the background...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const marketWatchList = document.getElementById('market-watch-list');
        const chartContainer = document.getElementById('chart-container');
        const signalDetails = document.getElementById('signal-details');
        
        let chart = null;
        let candlestickSeries = null;
        
        const pairsToScan = ["XAU/USD", "EUR/USD", "GBP/USD", "USD/JPY"];
        const timeframesToScan = ["5min", "15min"];
        let marketState = {};

        // Initialize Market Watch
        function initializeMarketWatch() {
            marketWatchList.innerHTML = '';
            pairsToScan.forEach(symbol => {
                timeframesToScan.forEach(timeframe => {
                    const key = `${symbol}-${timeframe}`;
                    marketState[key] = { symbol, timeframe, signal: 'Scanning...' };
                    
                    const item = document.createElement('div');
                    item.className = 'market-watch-item';
                    item.id = `watch-${key}`;
                    item.innerHTML = `
                        <div>
                            <span class="font-bold">${symbol}</span>
                            <span class="text-xs text-gray-400">${timeframe}</span>
                        </div>
                        <span id="status-${key}" class="text-sm text-gray-500">Scanning...</span>
                    `;
                    item.onclick = () => fetchAndDisplayManualSignal(symbol, timeframe);
                    marketWatchList.appendChild(item);
                });
            });
        }

        // Fetch and display signal manually when a user clicks
        async function fetchAndDisplayManualSignal(symbol, timeframe) {
            // Highlight active item
            document.querySelectorAll('.market-watch-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`watch-${symbol}-${timeframe}`).classList.add('active');

            signalDetails.innerHTML = `<div class="text-center p-8 text-gray-400">Fetching details for ${symbol} (${timeframe})...</div>`;
            if(chart) chart.remove();
            chart = null;

            try {
                const response = await fetch(`/signal?symbol=${encodeURIComponent(symbol)}&timeframe=${encodeURIComponent(timeframe)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to fetch signal');
                }
                
                displaySignal(data);

            } catch (error) {
                console.error("Error fetching manual signal:", error);
                signalDetails.innerHTML = `<div class="text-center p-8 text-red-400">Error: ${error.message}</div>`;
            }
        }

        // Display signal data in the right panel
        function displaySignal(data) {
            // 1. Display Chart
            if (data.candles && data.candles.length > 0) {
                if (chart) chart.remove();
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                    layout: { backgroundColor: '#1f2937', textColor: '#d1d5db' },
                    grid: { vertLines: { color: '#2a3341' }, horzLines: { color: '#2a3341' } },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#10b981', wickUpColor: '#10b981',
                    downColor: '#ef4444', wickDownColor: '#ef4444',
                    borderVisible: false
                });
                
                const formattedCandles = data.candles.map(c => ({
                    time: new Date(c.datetime).getTime() / 1000,
                    open: c.open, high: c.high, low: c.low, close: c.close
                }));
                candlestickSeries.setData(formattedCandles);

                // Add TP/SL lines if they exist
                if (data.tp || data.sl) {
                    const lineData = [];
                    if(data.tp) lineData.push({ time: formattedCandles[formattedCandles.length - 1].time, value: data.tp });
                    if(data.sl) lineData.push({ time: formattedCandles[formattedCandles.length - 1].time, value: data.sl });

                    if(data.tp) candlestickSeries.createPriceLine({ price: data.tp, color: '#10b981', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: 'TP' });
                    if(data.sl) candlestickSeries.createPriceLine({ price: data.sl, color: '#ef4444', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: 'SL' });
                }
                
                // Add signal marker
                if (data.signal === 'buy' || data.signal === 'sell') {
                    const lastCandle = formattedCandles[formattedCandles.length - 1];
                    candlestickSeries.setMarkers([{
                        time: lastCandle.time,
                        position: data.signal === 'buy' ? 'belowBar' : 'aboveBar',
                        color: data.signal === 'buy' ? '#10b981' : '#ef4444',
                        shape: data.signal === 'buy' ? 'arrowUp' : 'arrowDown',
                        text: data.signal.toUpperCase()
                    }]);
                }

                chart.timeScale().fitContent();
            }

            // 2. Display Signal Details
            const signalClass = data.signal || 'wait';
            signalDetails.innerHTML = `
                <div class="p-4">
                    <h3 class="text-2xl font-bold ${signalClass}">${data.signal.toUpperCase()}</h3>
                    <p class="text-lg font-semibold">${data.symbol} (${data.timeframe})</p>
                    <div class="grid grid-cols-2 gap-2 mt-4 text-sm">
                        <p><strong>Confidence:</strong> ${data.confidence}%</p>
                        <p><strong>Tier:</strong> ${data.tier}</p>
                        <p><strong>Pattern:</strong> ${data.pattern}</p>
                        <p><strong>Risk:</strong> ${data.risk}</p>
                        <p><strong>Price:</strong> ${data.price}</p>
                        <p class="buy"><strong>TP:</strong> ${data.tp || 'N/A'}</p>
                        <p class="sell"><strong>SL:</strong> ${data.sl || 'N/A'}</p>
                    </div>
                    <p class="mt-3 text-xs text-gray-400"><strong>Reason:</strong> ${data.reason}</p>
                </div>
            `;
        }
        
        // Update Market Watch item status
        function updateMarketWatchStatus(data) {
            const key = `${data.symbol}-${data.timeframe}`;
            const statusEl = document.getElementById(`status-${key}`);
            if (!statusEl) return;

            if (data.status === 'ok') {
                statusEl.innerHTML = `<span class="live-badge">LIVE</span>`;
            } else {
                // You can add other statuses here if needed
            }
        }

        // WebSocket Connection
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log("WebSocket connected");
                Toastify({ text: "Live connection established!", duration: 3000, gravity: "top", position: "right", backgroundColor: "#10b981" }).showToast();
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log("Received message:", message);

                if (message.type === 'new_signal') {
                    const data = message.data;
                    Toastify({
                        text: `ðŸ”¥ New ${data.signal.toUpperCase()} signal on ${data.symbol} (${data.timeframe})`,
                        duration: 5000,
                        gravity: "bottom",
                        position: "right",
                        backgroundColor: data.signal === 'buy' ? "#10b981" : "#ef4444",
                        onClick: () => fetchAndDisplayManualSignal(data.symbol, data.timeframe)
                    }).showToast();
                    updateMarketWatchStatus(data);
                }
                // Add logic for 'signal_closed' here later
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected. Reconnecting in 5 seconds...");
                Toastify({ text: "Connection lost. Reconnecting...", duration: 5000, gravity: "top", position: "right", backgroundColor: "#ef4444" }).showToast();
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                ws.close();
            };
        }

        // Initial setup
        window.onload = () => {
            initializeMarketWatch();
            connectWebSocket();
        };
        
        window.onresize = () => {
            if(chart) {
                chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
            }
        };

    </script>
</body>
</html>
