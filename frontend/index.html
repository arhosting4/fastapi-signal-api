<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Autonomous Hunter</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .signal-card { background-color: #1f2937; border-radius: 0.75rem; border: 1px solid #374151; padding: 1.5rem; text-align: center; }
        .signal-card.buy { border-left: 6px solid #10B981; }
        .signal-card.sell { border-left: 6px solid #EF4444; }
        .signal-card.wait { border-left: 6px solid #F59E0B; }
        .signal-card.error { border-left: 6px solid #DC2626; }
        .nav-btn { transition: all 0.2s ease-in-out; background-color: #374151; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; }
        .nav-btn:hover { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="antialiased">
    <main class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-400">ScalpMaster AI</h1>
            <p class="text-lg text-gray-400 mt-2">Your Autonomous Signal Hunter</p>
        </header>

        <nav class="flex justify-center space-x-4 mb-8">
            <a href="/history.html" class="nav-btn">Performance History →</a>
            <a href="/news.html" class="nav-btn">News Center →</a>
        </nav>

        <section id="dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div id="signal-display" class="lg:col-span-1 signal-card">
                <!-- مواد جاوا اسکرپٹ سے آئے گا -->
            </div>
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg">
                <h2 id="chart-title" class="text-xl font-semibold mb-3 text-white">Market Chart</h2>
                <div id="chart-container" class="w-full h-[500px] rounded-lg overflow-hidden">
                    <!-- چارٹ یہاں بنے گا -->
                </div>
            </div>
        </section>

        <footer class="text-center text-gray-500 mt-12 py-4 border-t border-gray-700">
            <p>&copy; 2025 ScalpMaster AI. All rights reserved.</p>
        </footer>
    </main>

    <script>
        const signalDisplay = document.getElementById('signal-display');
        const chartContainer = document.getElementById('chart-container');
        const chartTitle = document.getElementById('chart-title');

        let chart = null;
        let candlestickSeries = null;

        function initializeChart() {
            if (chart) { chart.remove(); chart = null; }
            try {
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth, height: 500,
                    layout: { background: { color: '#1f2937' }, textColor: '#d1d5db' },
                    grid: { vertLines: { color: '#374151' }, horzLines: { color: '#374151' } },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444',
                    borderDownColor: '#EF4444', borderUpColor: '#10B981',
                    wickDownColor: '#EF4444', wickUpColor: '#10B981'
                });
            } catch (e) {
                console.error("Chart initialization failed:", e);
                chartContainer.innerHTML = `<p class="text-red-500 p-4">Chart Error: ${e.message}</p>`;
            }
        }

        function updateChart(signalData) {
            if (!candlestickSeries || !signalData.candles || signalData.candles.length === 0) {
                chartTitle.innerText = "Market Chart";
                chartContainer.innerHTML = '<p class="text-center text-gray-500 p-4">Chart data not available for this signal.</p>';
                return;
            }
            chartTitle.innerText = `${signalData.symbol} Chart (${signalData.timeframe})`;
            const formattedCandles = signalData.candles.map(c => ({
                time: new Date(c.datetime).getTime() / 1000,
                open: c.open, high: c.high, low: c.low, close: c.close
            }));
            candlestickSeries.setData(formattedCandles);
            chart.timeScale().fitContent();
        }

        function displaySignal(data) {
            const { signal, symbol, timeframe, confidence, tier, reason, price, tp, sl, found_at } = data;
            const statusClass = signal ? signal.toLowerCase() : 'wait';
            let signalHTML = '';

            if (signal && signal !== 'wait') {
                signalHTML = `
                    <h3 class="text-3xl font-bold ${statusClass === 'buy' ? 'text-green-400' : 'text-red-400'}">${signal.toUpperCase()}</h3>
                    <p class="text-xl font-semibold text-gray-200 mt-1">${symbol} (${timeframe})</p>
                    <div class="text-left mt-4 space-y-2 text-sm">
                        <p><strong>Confidence:</strong> ${confidence?.toFixed(2) || 'N/A'}%</p>
                        <p><strong>Tier:</strong> ${tier || 'N/A'}</p>
                        <p><strong>Reason:</strong> <em class="text-gray-400">${reason || 'N/A'}</em></p>
                        <p><strong>TP:</strong> ${tp?.toFixed(5) || 'N/A'}</p>
                        <p><strong>SL:</strong> ${sl?.toFixed(5) || 'N/A'}</p>
                        <p class="text-xs text-gray-500 pt-2">Signal found at: ${found_at || 'N/A'}</p>
                    </div>`;
            } else {
                signalHTML = `
                    <h3 class="text-3xl font-bold text-amber-400">WAIT</h3>
                    <p class="text-xl font-semibold text-gray-200 mt-1">N/A</p>
                    <div class="text-left mt-4 space-y-2 text-sm">
                        <p><strong>Reason:</strong> <em class="text-gray-400">${reason || 'AI is scanning for opportunities.'}</em></p>
                    </div>`;
            }
            signalDisplay.className = `lg:col-span-1 signal-card ${statusClass}`;
            signalDisplay.innerHTML = signalHTML;
        }

        async function fetchAndUpdate() {
            try {
                const response = await fetch('/api/live-signal');
                if (!response.ok) {
                    // --- اہم تبدیلی: سرور سے ڈیٹا نہ ملنے پر بہتر پیغام دکھائیں ---
                    if (response.status === 404) {
                         displaySignal({ signal: 'wait', reason: 'AI is preparing the first signal. Please wait...' });
                    } else {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                } else {
                    const data = await response.json();
                    displaySignal(data);
                    updateChart(data);
                }
            } catch (error) {
                console.error("Fetch error:", error);
                signalDisplay.className = 'lg:col-span-1 signal-card error';
                signalDisplay.innerHTML = `<h3 class="text-xl font-semibold text-red-500">Error</h3><p>Could not fetch data from server. It might be starting up. Please wait a moment.</p>`;
                chartContainer.innerHTML = '<p class="text-center text-gray-500 p-4">Chart will be displayed here once a signal is found.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeChart();
            fetchAndUpdate(); // صفحہ لوڈ ہوتے ہی ایک بار چلائیں
            setInterval(fetchAndUpdate, 30000); // ہر 30 سیکنڈ بعد چلائیں
        });
    </script>
</body>
</html>
