<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI Signals - Debugging</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .container { max-width: 1200px; }
        .signal-card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; border-left: 6px solid #4b5563; }
        .signal-card.buy { border-left-color: #10B981; }
        .signal-card.sell { border-left-color: #EF4444; }
        .signal-card.wait { border-left-color: #F59E0B; }
        #chart-container { width: 100%; height: 450px; border-radius: 0.75rem; background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 shadow-md py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold text-indigo-400">ScalpMaster AI</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h2 class="text-3xl font-semibold text-center mb-6 text-indigo-300">Live Trading Signals</h2>
            <div class="flex justify-center items-center mb-6 space-x-4">
                <input type="text" id="symbolInput" placeholder="Enter Symbol (e.g., EUR/USD)" class="p-3 border border-gray-600 bg-gray-700 text-white rounded-lg w-full sm:max-w-md text-lg">
                <button id="fetchSignalBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg">Fetch Signal</button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div id="chart-container" class="lg:col-span-2"></div>
                <div id="signal-card-container">
                    <div class="signal-card">
                        <h3 class="text-xl">Welcome!</h3>
                        <p>Enter a symbol to get signals.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DEBUG: DOM fully loaded. Initializing script.");

            const symbolInput = document.getElementById('symbolInput');
            const fetchSignalBtn = document.getElementById('fetchSignalBtn');
            const signalCardContainer = document.getElementById('signal-card-container');
            const chartContainer = document.getElementById('chart-container');
            let chart = null;

            function createChart(candleData) {
                console.log("DEBUG: createChart function called.");
                if (!candleData || candleData.length === 0) {
                    console.error("DEBUG: No candle data provided to createChart.");
                    chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p>No chart data.</p></div>`;
                    return;
                }

                chartContainer.innerHTML = '';
                if (chart) {
                    chart.remove();
                }

                try {
                    chart = LightweightCharts.createChart(chartContainer, {
                        width: chartContainer.clientWidth,
                        height: 450,
                        layout: { backgroundColor: '#1f2937', textColor: 'rgba(255, 255, 255, 0.9)' },
                        grid: { vertLines: { color: '#2a313d' }, horzLines: { color: '#2a313d' } },
                        timeScale: { timeVisible: true, secondsVisible: false },
                    });
                    console.log("DEBUG: Chart object created successfully.");

                    const candleSeries = chart.addCandlestickSeries({
                        upColor: '#10B981', downColor: '#EF4444', borderVisible: false,
                        wickUpColor: '#10B981', wickDownColor: '#EF4444',
                    });
                    console.log("DEBUG: Candlestick series added.");

                    const formattedData = candleData.map(d => ({
                        time: (new Date(d.datetime + 'Z').getTime()) / 1000,
                        open: d.open, high: d.high, low: d.low, close: d.close
                    }));
                    console.log("DEBUG: Data formatted. First candle:", formattedData[0]);

                    candleSeries.setData(formattedData);
                    console.log("DEBUG: Data set to series.");

                    chart.timeScale().fitContent();
                } catch (e) {
                    console.error("DEBUG: An error occurred in createChart:", e);
                }
            }

            async function fetchAndDisplaySignal(symbol) {
                console.log(`DEBUG: Fetching signal for symbol: ${symbol}`);
                if (!symbol) return;

                signalCardContainer.innerHTML = `<div class="signal-card"><h3>Analyzing ${symbol.toUpperCase()}...</h3></div>`;
                chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p>Loading chart...</p></div>`;

                try {
                    const response = await fetch(`/signal?symbol=${encodeURIComponent(symbol)}&timeframe=5min`);
                    console.log("DEBUG: API response received:", response.status);

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error("DEBUG: API Error:", errorData);
                        signalCardContainer.innerHTML = `<div class="signal-card"><h3>API Error!</h3><p>${errorData.detail || 'Unknown error'}</p></div>`;
                        chartContainer.innerHTML = '';
                        return;
                    }

                    const data = await response.json();
                    console.log("DEBUG: API data parsed successfully. Candles found:", data.candles ? data.candles.length : 0);
                    
                    displaySignal(data);
                    createChart(data.candles);

                } catch (error) {
                    console.error("DEBUG: Fetch or processing error:", error);
                    signalCardContainer.innerHTML = `<div class="signal-card"><h3>Network Error!</h3><p>Could not connect to backend.</p></div>`;
                    chartContainer.innerHTML = '';
                }
            }

            function displaySignal(signalData) {
                // This function is assumed to be working correctly.
                const signalText = signalData.signal ? signalData.signal.toUpperCase() : 'N/A';
                let content = `<div class="signal-card"><h3>${signalText}</h3><p>${signalData.symbol.toUpperCase()}</p></div>`;
                signalCardContainer.innerHTML = content;
            }

            fetchSignalBtn.addEventListener('click', () => fetchAndDisplaySignal(symbolInput.value.trim()));
            symbolInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchAndDisplaySignal(symbolInput.value.trim()); });
            
            window.addEventListener('resize', () => {
                if (chart) {
                    chart.applyOptions({ width: chartContainer.clientWidth });
                }
            });
        });
    </script>
</body>
</html>
