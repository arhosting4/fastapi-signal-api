<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - ScalpMaster AI</title>

  <!-- üöÄ Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- üé® Custom Dark Theme Styling -->
  <style>
    :root {
      --bg: #0d1117; --primary: #161b22; --secondary: #21262d; --border: #30363d;
      --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-gold: #ffab00;
      --signal-buy: #238636; --signal-sell: #da3633;
    }
    html {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
    }
    body { margin: 0; padding: 0; }

    /* üîù Header */
    .header {
      background-color: var(--primary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
    }
    .logo {
      font-family: 'Teko', sans-serif;
      font-size: 1.8rem; color: var(--accent-gold); letter-spacing: 1px;
    }
    .navbar-desktop a {
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    .navbar-desktop a:hover,
    .navbar-desktop a.active {
      color: var(--text-primary);
    }

    /* üì¶ Main Layout */
    .main-container {
      padding: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* üìä Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background-color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      display: flex; align-items: center; gap: 1rem;
      transition: transform 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-card-icon {
      font-size: 2rem;
      width: 50px; height: 50px;
      display: grid; place-items: center;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .stat-card-icon.live {
      color: #58a6ff; background-color: rgba(88, 166, 255, 0.1);
    }
    .stat-card-icon.tp {
      color: var(--signal-buy); background-color: rgba(35, 134, 54, 0.1);
    }
    .stat-card-icon.sl {
      color: var(--signal-sell); background-color: rgba(218, 54, 51, 0.1);
    }
    .stat-card-icon.winrate {
      color: var(--accent-gold); background-color: rgba(255, 171, 0, 0.1);
    }
    .stat-card-info h3 {
      margin: 0; font-size: 1.8rem; font-weight: 700;
    }
    .stat-card-info p {
      margin: 0; color: var(--text-secondary);
    }

    /* üì° Live Signals Header */
    .signals-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .signals-section-header h2 {
      font-family: 'Teko', sans-serif;
      font-size: 2rem; margin: 0; color: var(--text-primary);
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .status-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background-color: var(--signal-sell);
      animation: pulse-red 2s infinite;
    }
    @keyframes pulse-red {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- üîù Header Navigation -->
  <header class="header">
    <div class="logo">ScalpMaster AI</div>
    <nav class="navbar-desktop">
      <a href="index.html" class="active">Dashboard</a>
      <a href="news.html">News</a>
      <a href="history.html">History</a>
    </nav>
  </header>

  <!-- üì¶ Content Area -->
  <main class="main-container">
    <!-- üìä Statistics Cards Section -->
    <section class="stats-grid" id="stats-cards">
      <!-- JS dynamically inserts stats here -->
    </section>

    <!-- üì° Live Signal Table -->
    <section>
      <div class="signals-section-header">
        <h2>Live Signals</h2>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Active</span>
        </div>
      </div>
      <div id="signal-table-container">
        <!-- JS-injected table for real-time signals -->
      </div>
    </section>
  </main>

  <!-- ‚ö° JavaScript Controller -->
  <script src="/frontend/app.js"></script>
</body>
</html>
