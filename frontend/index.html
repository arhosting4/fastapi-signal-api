<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Live Signals</title>
    <link rel="icon" href="https://scalpmasterai.in/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-white">ScalpMaster AI</h1>
            <p class="text-indigo-400">Your Personal AI Trading Analyst</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        
        <!-- کنٹرول پینل -->
        <div class="bg-gray-800 p-4 rounded-lg mb-8 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <!-- سمبل ان پٹ -->
                <div>
                    <label for="symbolInput" class="block text-sm font-medium text-gray-400 mb-1">Symbol</label>
                    <input type="text" id="symbolInput" placeholder="e.g., EUR/USD" value="XAU/USD" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- ٹائم فریم سلیکٹر -->
                <div>
                    <label for="timeframeSelect" class="block text-sm font-medium text-gray-400 mb-1">Timeframe</label>
                    <select id="timeframeSelect" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="1min">1 Minute</option>
                        <option value="5min" selected>5 Minutes</option>
                        <option value="15min">15 Minutes</option>
                        <option value="30min">30 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="4h">4 Hours</option>
                        <option value="1day">1 Day</option>
                    </select>
                </div>
                <!-- بٹن -->
                <button id="fetchSignalBtn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Fetch Signal</button>
            </div>
            <!-- مشہور پیئرز -->
            <div class="mt-4">
                <span class="text-sm font-medium text-gray-400 mr-2">Quick Pairs:</span>
                <button class="pair-btn bg-gray-700 hover:bg-gray-600 text-xs py-1 px-2 rounded-md" data-symbol="EUR/USD">EUR/USD</button>
                <button class="pair-btn bg-gray-700 hover:bg-gray-600 text-xs py-1 px-2 rounded-md" data-symbol="GBP/USD">GBP/USD</button>
                <button class="pair-btn bg-gray-700 hover:bg-gray-600 text-xs py-1 px-2 rounded-md" data-symbol="USD/JPY">USD/JPY</button>
                <button class="pair-btn bg-gray-700 hover:bg-gray-600 text-xs py-1 px-2 rounded-md" data-symbol="BTC/USD">BTC/USD</button>
            </div>
        </div>

        <!-- مین لے آؤٹ -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- چارٹ -->
            <div id="chart-container" class="lg:col-span-2 bg-gray-800 p-2 rounded-lg shadow-xl"></div>
            <!-- سگنل کارڈ -->
            <div id="signal-card-container" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <p class="text-gray-400">Select a symbol and timeframe to begin.</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbolInput = document.getElementById('symbolInput');
            const timeframeSelect = document.getElementById('timeframeSelect');
            const fetchSignalBtn = document.getElementById('fetchSignalBtn');
            const signalCardContainer = document.getElementById('signal-card-container');
            const chartContainer = document.getElementById('chart-container');
            const pairButtons = document.querySelectorAll('.pair-btn');
            let chart = null;

            const createChart = (candleData) => {
                if (!candleData || candleData.length === 0) {
                    chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p class="text-gray-400">No chart data available.</p></div>`;
                    return;
                }
                chartContainer.innerHTML = '';
                if (chart) chart.remove();

                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: 450,
                    layout: { backgroundColor: '#1f2733', textColor: '#d1d4dc' },
                    grid: { vertLines: { color: '#2A2E39' }, horzLines: { color: '#2A2E39' } },
                    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                    priceScale: { borderColor: '#485158' },
                    timeScale: { borderColor: '#485158', timeVisible: true, secondsVisible: false },
                });

                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#26a69a', downColor: '#ef5350', borderVisible: false,
                    wickUpColor: '#26a69a', wickDownColor: '#ef5350',
                });
                
                const formattedData = candleData.map(d => ({
                    time: new Date(d.datetime + 'Z').getTime() / 1000,
                    open: d.open, high: d.high, low: d.low, close: d.close
                }));
                
                candleSeries.setData(formattedData);
                chart.timeScale().fitContent();
            };

            const fetchSignal = async () => {
                const symbol = symbolInput.value.trim();
                const timeframe = timeframeSelect.value;
                if (!symbol) return;

                signalCardContainer.innerHTML = `<p class="text-indigo-400">Analyzing ${symbol.toUpperCase()}...</p>`;
                chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p class="text-gray-400">Loading chart...</p></div>`;

                try {
                    const response = await fetch(`/signal?symbol=${encodeURIComponent(symbol)}&timeframe=${timeframe}`);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `API Error: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    displaySignal(data);
                    createChart(data.candles);

                } catch (error) {
                    console.error("Fetch Error:", error);
                    signalCardContainer.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
                    chartContainer.innerHTML = `<div class="flex items-center justify-center h-full"><p class="text-red-400">Could not load chart.</p></div>`;
                }
            };

            const displaySignal = (data) => {
                const signalColor = data.signal === 'buy' ? 'text-green-400' : data.signal === 'sell' ? 'text-red-400' : 'text-yellow-400';
                const price = data.price ? `Price: ${data.price.toFixed(5)}` : '';
                const tp = data.tp ? `TP: ${data.tp.toFixed(5)}` : '';
                const sl = data.sl ? `SL: ${data.sl.toFixed(5)}` : '';

                signalCardContainer.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold ${signalColor}">${data.signal || 'N/A'}</h3>
                        <span class="text-lg font-semibold">${data.symbol.toUpperCase()}</span>
                    </div>
                    <div class="space-y-2 text-sm">
                        <p><strong>Confidence:</strong> ${data.confidence?.toFixed(2)}%</p>
                        <p><strong>Tier:</strong> ${data.tier || 'N/A'}</p>
                        <p><strong>Pattern:</strong> ${data.pattern || 'N/A'}</p>
                        <p><strong>Risk:</strong> ${data.risk || 'N/A'}</p>
                        <p class="mt-2"><strong>Reason:</strong> <span class="text-gray-400">${data.reason || 'N/A'}</span></p>
                        ${price || tp || sl ? `<div class="mt-4 pt-3 border-t border-gray-700 space-y-1">` : ''}
                        ${price ? `<p><strong>${price}</strong></p>` : ''}
                        ${tp ? `<p class="text-green-500"><strong>${tp}</strong></p>` : ''}
                        ${sl ? `<p class="text-red-500"><strong>${sl}</strong></p>` : ''}
                        ${price || tp || sl ? `</div>` : ''}
                    </div>
                `;
            };

            fetchSignalBtn.addEventListener('click', fetchSignal);
            symbolInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchSignal(); });
            
            pairButtons.forEach(button => {
                button.addEventListener('click', () => {
                    symbolInput.value = button.getAttribute('data-symbol');
                    fetchSignal();
                });
            });

            // صفحہ لوڈ ہونے پر ڈیفالٹ سگنل حاصل کریں
            fetchSignal();
        });
    </script>

</body>
</html>
