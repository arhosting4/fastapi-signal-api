<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScalpMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style> .font-teko { font-family: 'Teko', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-['Inter']">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-md">
        <div class="flex items-center">
            <h1 class="text-2xl font-teko text-yellow-500">SCALPMASTER AI</h1>
        </div>
        <nav class="hidden md:flex space-x-4">
            <a href="/index.html" class="text-yellow-500 font-bold">Dashboard</a>
            <a href="/history.html" class="hover:text-yellow-500">History</a>
            <a href="/news.html" class="hover:text-yellow-500">News</a>
        </nav>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow"><h2 class="text-lg font-semibold mb-2">24h Win Rate</h2><p id="win-rate" class="text-3xl font-bold text-green-500">--%</p></div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow"><h2 class="text-lg font-semibold mb-2">Today's P/L</h2><p id="pnl" class="text-3xl font-bold text-gray-500">$--</p></div>
        </div>
        <div>
            <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Live Signals</h2></div>
            <div id="signals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <p id="loading-signals">No active signals found. The AI is scanning the markets.</p>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 flex justify-around p-2 border-t dark:border-gray-700">
        <a href="/index.html" class="flex flex-col items-center text-yellow-500"><i class="fas fa-chart-line"></i><span class="text-xs">Dashboard</span></a>
        <a href="/history.html" class="flex flex-col items-center hover:text-yellow-500"><i class="fas fa-history"></i><span class="text-xs">History</span></a>
        <a href="/news.html" class="flex flex-col items-center hover:text-yellow-500"><i class="fas fa-newspaper"></i><span class="text-xs">News</span></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- THEME TOGGLER ---
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            if (localStorage.getItem('theme') === 'dark') {
                html.classList.add('dark');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                html.classList.remove('dark');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    html.classList.toggle('dark');
                    if (html.classList.contains('dark')) {
                        localStorage.setItem('theme', 'dark');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    } else {
                        localStorage.setItem('theme', 'light');
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                });
            }

            // --- DASHBOARD LOGIC ---
            const signalsGrid = document.getElementById('signals-grid');
            const loadingMessage = document.getElementById('loading-signals');
            const winRateEl = document.getElementById('win-rate');
            const pnlEl = document.getElementById('pnl');

            async function fetchLiveSignals() {
                try {
                    const response = await fetch('/api/live-signals');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const signals = await response.json();
                    if (signals && signals.length > 0) {
                        if(loadingMessage) loadingMessage.style.display = 'none';
                        signalsGrid.innerHTML = '';
                        signals.forEach(signal => {
                            const signalCard = document.createElement('div');
                            signalCard.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow';
                            const confidence = Math.round(signal.confidence);
                            const signalClass = signal.signal_type === 'BUY' ? 'text-green-500' : 'text-red-500';
                            signalCard.innerHTML = `<div class="flex justify-between items-center mb-2"><h3 class="font-bold text-lg">${signal.symbol}</h3><span class="text-xs text-gray-500">${signal.timeframe}</span></div><p class="mb-2"><span class="font-semibold ${signalClass}">${signal.signal_type}</span> @ ${signal.entry_price}</p><div class="text-xs"><p>TP: ${signal.tp}</p><p>SL: ${signal.sl}</p></div><div class="mt-4"><p class="text-xs text-center">Confidence: ${confidence}%</p></div>`;
                            signalsGrid.appendChild(signalCard);
                        });
                    } else {
                         if(loadingMessage) {
                            loadingMessage.style.display = 'block';
                            loadingMessage.textContent = 'No active signals found. The AI is scanning the markets.';
                         }
                    }
                } catch (error) {
                    console.error('Error fetching live signals:', error);
                    if(loadingMessage) {
                        loadingMessage.style.display = 'block';
                        loadingMessage.textContent = 'Failed to load signals.';
                    }
                }
            }

            async function fetchSummary() {
                try {
                    const response = await fetch('/api/summary');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const summary = await response.json();
                    if (summary && typeof summary.win_rate !== 'undefined' && typeof summary.pnl !== 'undefined') {
                        winRateEl.textContent = `${summary.win_rate.toFixed(1)}%`;
                        pnlEl.textContent = `$${summary.pnl.toFixed(2)}`;
                        if(summary.pnl > 0) pnlEl.className = 'text-3xl font-bold text-green-500';
                        else if (summary.pnl < 0) pnlEl.className = 'text-3xl font-bold text-red-500';
                        else pnlEl.className = 'text-3xl font-bold text-gray-500';
                    } else {
                        winRateEl.textContent = '--%';
                        pnlEl.textContent = '$--';
                    }
                } catch (error) {
                    console.error('Error fetching summary:', error);
                    winRateEl.textContent = 'Error';
                    pnlEl.textContent = 'Error';
                }
            }

            fetchLiveSignals();
            fetchSummary();
            setInterval(fetchLiveSignals, 30 * 1000);
            setInterval(fetchSummary, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
