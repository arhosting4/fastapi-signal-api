<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI Signals</title>
    <link href="https://cdn.tailwindcss.com"></script>
    <!-- اہم تبدیلی: مقامی لائبریری فائل کو لنک کریں -->
    <script src="/frontend/lightweight-charts.js"></script>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #111827; color: #f3f4f6; }
        #chart-container { width: 100%; height: 450px; background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">ScalpMaster AI</h1>
        <div class="flex justify-center items-center mb-6 space-x-4">
            <input type="text" id="symbolInput" placeholder="e.g., EUR/USD" class="p-3 border border-gray-600 bg-gray-700 text-white rounded-lg w-full max-w-md">
            <button id="fetchSignalBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg">Fetch Signal</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div id="chart-container" class="lg:col-span-2 rounded-lg"></div>
            <div id="signal-card-container" class="bg-gray-800 p-6 rounded-lg">
                <p>Enter a symbol to start.</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbolInput = document.getElementById('symbolInput');
            const fetchSignalBtn = document.getElementById('fetchSignalBtn');
            const signalCardContainer = document.getElementById('signal-card-container');
            const chartContainer = document.getElementById('chart-container');
            let chart = null;

            const createChart = (candleData) => {
                if (!candleData || candleData.length === 0) {
                    chartContainer.innerHTML = `<p class="text-center p-4">No chart data available.</p>`;
                    return;
                }
                chartContainer.innerHTML = '';
                if (chart) chart.remove();

                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: 450,
                    layout: { backgroundColor: '#1f2937', textColor: 'rgba(255, 255, 255, 0.9)' },
                    grid: { vertLines: { color: '#2a313d' }, horzLines: { color: '#2a313d' } },
                });

                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444', borderVisible: false,
                    wickUpColor: '#10B981', wickDownColor: '#EF4444',
                });

                const formattedData = candleData.map(d => ({
                    time: new Date(d.datetime + 'Z').getTime() / 1000,
                    open: d.open, high: d.high, low: d.low, close: d.close
                }));
                
                candleSeries.setData(formattedData);
                chart.timeScale().fitContent();
            };

            const fetchAndDisplaySignal = async (symbol) => {
                if (!symbol) return;
                signalCardContainer.innerHTML = `<p>Analyzing ${symbol.toUpperCase()}...</p>`;
                chartContainer.innerHTML = `<p class="text-center p-4">Loading chart...</p>`;

                try {
                    const response = await fetch(`/signal?symbol=${encodeURIComponent(symbol)}&timeframe=5min`);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    
                    const data = await response.json();
                    displaySignal(data);
                    createChart(data.candles);

                } catch (error) {
                    console.error("Fetch Error:", error);
                    signalCardContainer.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
                    chartContainer.innerHTML = `<p class="text-center p-4 text-red-400">Could not load chart.</p>`;
                }
            };

            const displaySignal = (data) => {
                signalCardContainer.innerHTML = `
                    <h3 class="text-2xl font-bold ${data.signal === 'buy' ? 'text-green-400' : data.signal === 'sell' ? 'text-red-400' : 'text-yellow-400'}">${data.signal || 'N/A'}</h3>
                    <p class="text-lg">${data.symbol}</p>
                    <p>Confidence: ${data.confidence?.toFixed(2)}%</p>
                    <p>Reason: <span class="text-gray-400">${data.reason}</span></p>
                `;
            };

            fetchSignalBtn.addEventListener('click', () => fetchAndDisplaySignal(symbolInput.value.trim()));
            symbolInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchAndDisplaySignal(symbolInput.value.trim()); });
        });
    </script>
</body>
</html>
