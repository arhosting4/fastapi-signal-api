<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScalpMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-teko { font-family: 'Teko', sans-serif; }
        .signal-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .signal-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.1), 0 4px 6px -2px rgba(251, 191, 36, 0.05); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-gray-800/50 backdrop-blur-sm shadow-lg sticky top-0 z-10 border-b border-gray-700">
        <h1 class="text-3xl font-teko text-yellow-400 tracking-wider">SCALPMASTER AI</h1>
        <nav class="hidden md:flex items-center space-x-6 text-sm">
            <a href="/index.html" class="text-yellow-400 font-bold border-b-2 border-yellow-400 pb-1">Dashboard</a>
            <a href="/history.html" class="text-gray-300 hover:text-yellow-400 transition-colors">History</a>
            <a href="/news.html" class="text-gray-300 hover:text-yellow-400 transition-colors">News</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700"><h2 class="text-lg font-semibold text-gray-400 mb-2">24h Win Rate</h2><p id="win-rate" class="text-4xl font-bold text-green-400">--%</p></div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700"><h2 class="text-lg font-semibold text-gray-400 mb-2">Today's P/L</h2><p id="pnl" class="text-4xl font-bold text-gray-300">$--</p></div>
        </div>
        <div>
            <h2 class="text-3xl font-bold mb-6 text-yellow-400">Live Signals</h2>
            <div id="signals-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p id="loading-signals" class="text-gray-400 col-span-full text-center py-10">No active signals found. The AI is scanning the markets.</p>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-800/80 backdrop-blur-sm flex justify-around p-3 border-t border-gray-700">
        <a href="/index.html" class="flex flex-col items-center text-yellow-400"><i class="fas fa-chart-line fa-lg"></i><span class="text-xs mt-1">Dashboard</span></a>
        <a href="/history.html" class="flex flex-col items-center text-gray-400 hover:text-yellow-400"><i class="fas fa-history fa-lg"></i><span class="text-xs mt-1">History</span></a>
        <a href="/news.html" class="flex flex-col items-center text-gray-400 hover:text-yellow-400"><i class="fas fa-newspaper fa-lg"></i><span class="text-xs mt-1">News</span></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signalsGrid = document.getElementById('signals-grid');
            const loadingMessage = document.getElementById('loading-signals');
            const winRateEl = document.getElementById('win-rate');
            const pnlEl = document.getElementById('pnl');

            async function fetchLiveSignals() {
                try {
                    const response = await fetch('/api/live-signals');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const signals = await response.json();
                    if (signals && signals.length > 0) {
                        if(loadingMessage) loadingMessage.style.display = 'none';
                        signalsGrid.innerHTML = '';
                        signals.forEach(signal => {
                            const signalCard = document.createElement('div');
                            signalCard.className = 'signal-card bg-gray-800 p-5 rounded-xl shadow-lg border border-gray-700';
                            const confidence = Math.round(signal.confidence);
                            const signalClass = signal.signal_type === 'BUY' ? 'text-green-400' : 'text-red-400';
                            signalCard.innerHTML = `<div class="flex justify-between items-center mb-3"><h3 class="font-bold text-xl text-white">${signal.symbol}</h3><span class="text-sm font-semibold px-2 py-1 rounded-md bg-gray-700 text-gray-300">${signal.timeframe}</span></div><p class="text-lg mb-4"><span class="font-semibold ${signalClass}">${signal.signal_type}</span> @ <span class="font-bold text-white">${signal.entry_price}</span></p><div class="text-sm grid grid-cols-2 gap-2 text-gray-400"><p>TP: <span class="text-green-400">${signal.tp}</span></p><p>SL: <span class="text-red-400">${signal.sl}</span></p></div><div class="mt-5 pt-4 border-t border-gray-700"><p class="text-sm text-center text-gray-400">Confidence: <span class="font-bold text-yellow-400">${confidence}%</span></p></div>`;
                            signalsGrid.appendChild(signalCard);
                        });
                    } else {
                         if(loadingMessage) {
                            loadingMessage.style.display = 'block';
                            loadingMessage.textContent = 'No active signals found. The AI is scanning the markets.';
                         }
                    }
                } catch (error) {
                    console.error('Error fetching live signals:', error);
                    if(loadingMessage) {
                        loadingMessage.style.display = 'block';
                        loadingMessage.textContent = 'Failed to load signals.';
                    }
                }
            }

            // ===================================================================
            // THE FINAL AND CORRECTED VERSION OF THIS FUNCTION
            // ===================================================================
            async function fetchSummary() {
                try {
                    const response = await fetch('/api/summary');
                    if (!response.ok) {
                        // If the API call itself fails, show 'Error'
                        throw new Error(`API responded with status: ${response.status}`);
                    }
                    const summary = await response.json();
                    
                    // Check if the expected keys exist in the response
                    if (summary && typeof summary.win_rate !== 'undefined' && typeof summary.pnl !== 'undefined') {
                        winRateEl.textContent = `${summary.win_rate.toFixed(1)}%`;
                        pnlEl.textContent = `$${summary.pnl.toFixed(2)}`;
                        
                        // Update color based on P/L value
                        if(summary.pnl > 0) {
                            pnlEl.className = 'text-4xl font-bold text-green-400';
                        } else if (summary.pnl < 0) {
                            pnlEl.className = 'text-4xl font-bold text-red-400';
                        } else {
                            pnlEl.className = 'text-4xl font-bold text-gray-300';
                        }
                    } else {
                        // If the API call is successful but the data is not ready yet (e.g., no trades completed)
                        winRateEl.textContent = '--%';
                        pnlEl.textContent = '$--';
                        pnlEl.className = 'text-4xl font-bold text-gray-300';
                    }
                } catch (error) {
                    // This block will catch network errors or any other failure
                    console.error('Error fetching summary:', error);
                    winRateEl.textContent = 'Error';
                    pnlEl.textContent = 'Error';
                    pnlEl.className = 'text-4xl font-bold text-red-400'; // Show error in red
                }
            }
            // ===================================================================

            fetchLiveSignals();
            fetchSummary();
            setInterval(fetchLiveSignals, 30 * 1000);
            setInterval(fetchSummary, 60 * 1000); // Check for summary more frequently
        });
    </script>
</body>
</html>
