<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Live Trading Cockpit</title>
    <link rel="icon" href="https://scalpmasterai.in/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .cockpit-grid { display: grid; grid-template-columns: 300px 1fr; gap: 1rem; height: calc(100vh - 60px); }
        .panel { background-color: #1f2937; border-radius: 0.5rem; padding: 1rem; }
        .market-watch-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s; }
        .market-watch-item:hover, .market-watch-item.active { background-color: #374151; }
        .live-badge { background-color: #ef4444; color: white; font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 9999px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .buy { color: #10b981; }
        .sell { color: #ef4444; }
        .wait { color: #f59e0b; }
    </style>
</head>
<body>
    <header class="bg-gray-900 shadow-md py-2">
        <div class="container mx-auto px-4 flex items-center">
            <h1 class="text-xl font-bold text-indigo-400">ScalpMaster AI Cockpit</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-4">
        <div class="cockpit-grid">
            <div id="market-watch-panel" class="panel flex flex-col">
                <h2 class="text-lg font-semibold mb-4 border-b border-gray-600 pb-2">Market Watch</h2>
                <div id="market-watch-list" class="space-y-2 overflow-y-auto"></div>
            </div>
            <div id="analysis-panel" class="panel flex flex-col">
                <div id="chart-container" class="w-full h-2/3 relative"></div>
                <div id="signal-details" class="w-full h-1/3 pt-4 overflow-y-auto">
                     <div class="text-center p-8 text-gray-500">
                        <p>Select a pair from the Market Watch to see detailed analysis.</p>
                        <p class="text-sm mt-2">The system is scanning markets in the background...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const marketWatchList = document.getElementById('market-watch-list');
        const chartContainer = document.getElementById('chart-container');
        const signalDetails = document.getElementById('signal-details');
        
        let chart = null;
        let candlestickSeries = null;
        
        const pairsToScan = ["XAU/USD", "EUR/USD", "GBP/USD", "USD/JPY"];
        const timeframesToScan = ["5min", "15min"];
        let marketState = {};

        function initializeMarketWatch() {
            marketWatchList.innerHTML = '';
            pairsToScan.forEach(symbol => {
                timeframesToScan.forEach(timeframe => {
                    const key = `${symbol}-${timeframe}`;
                    marketState[key] = { symbol, timeframe, signal: 'Scanning...', isReady: false };
                    
                    const item = document.createElement('div');
                    item.className = 'market-watch-item';
                    item.id = `watch-${key}`;
                    item.innerHTML = `
                        <div>
                            <span class="font-bold">${symbol}</span>
                            <span class="text-xs text-gray-400">${timeframe}</span>
                        </div>
                        <span id="status-${key}" class="text-sm text-gray-500">Scanning...</span>
                    `;
                    item.onclick = () => handleWatchItemClick(key);
                    marketWatchList.appendChild(item);
                });
            });
        }

        // --- ÿß€ÅŸÖ ÿ™ÿ±€åŸÜ ÿ™ÿ®ÿØ€åŸÑ€å: ⁄©ŸÑ⁄© ⁄©Ÿà €Å€åŸÜ⁄àŸÑ ⁄©ÿ±ŸÜ€í ⁄©ÿß ŸÜ€åÿß ÿ∑ÿ±€åŸÇ€Å ---
        function handleWatchItemClick(key) {
            const state = marketState[key];
            if (state && state.isReady) {
                // ÿß⁄Øÿ± ⁄à€åŸπÿß ÿ™€åÿßÿ± €Å€íÿå ÿ™Ÿà ÿßÿ≥€í ÿØ⁄©⁄æÿßÿ¶€å⁄∫
                document.querySelectorAll('.market-watch-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`watch-${key}`).classList.add('active');
                displaySignal(state.data);
            } else {
                // ÿß⁄Øÿ± ⁄à€åŸπÿß ÿ™€åÿßÿ± ŸÜ€Å€å⁄∫ €Å€íÿå ÿ™Ÿà ÿµÿßÿ±ŸÅ ⁄©Ÿà ÿ®ÿ™ÿßÿ¶€å⁄∫
                Toastify({
                    text: `Data for ${state.symbol} (${state.timeframe}) is still being prepared. Please wait.`,
                    duration: 3000,
                    gravity: "bottom",
                    position: "right",
                    backgroundColor: "#f59e0b"
                }).showToast();
            }
        }

        function displaySignal(data) {
            if (chart) chart.remove();
            chart = null;
            chartContainer.innerHTML = '';

            if (data.candles && data.candles.length > 0) {
                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth, height: chartContainer.clientHeight,
                    layout: { backgroundColor: '#1f2937', textColor: '#d1d5db' },
                    grid: { vertLines: { color: '#2a3341' }, horzLines: { color: '#2a3341' } },
                    timeScale: { timeVisible: true, secondsVisible: false }
                });
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#10b981', wickUpColor: '#10b981',
                    downColor: '#ef4444', wickDownColor: '#ef4444',
                    borderVisible: false
                });
                
                const formattedCandles = data.candles.map(c => ({
                    time: new Date(c.datetime).getTime() / 1000,
                    open: c.open, high: c.high, low: c.low, close: c.close
                }));
                candlestickSeries.setData(formattedCandles);

                if (data.tp) candlestickSeries.createPriceLine({ price: data.tp, color: '#10b981', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: 'TP' }).applyOptions({});
                if (data.sl) candlestickSeries.createPriceLine({ price: data.sl, color: '#ef4444', lineWidth: 1, lineStyle: LightweightCharts.LineStyle.Dashed, axisLabelVisible: true, title: 'SL' }).applyOptions({});
                
                if (data.signal === 'buy' || data.signal === 'sell') {
                    const lastCandle = formattedCandles[formattedCandles.length - 1];
                    candlestickSeries.setMarkers([{
                        time: lastCandle.time,
                        position: data.signal === 'buy' ? 'belowBar' : 'aboveBar',
                        color: data.signal === 'buy' ? '#10b981' : '#ef4444',
                        shape: data.signal === 'buy' ? 'arrowUp' : 'arrowDown',
                        text: data.signal.toUpperCase()
                    }]);
                }
                chart.timeScale().fitContent();
            } else {
                 chartContainer.innerHTML = `<div class="text-center p-8 text-gray-500">No chart data available.</div>`;
            }

            const signalClass = data.signal || 'wait';
            signalDetails.innerHTML = `
                <div class="p-4">
                    <h3 class="text-2xl font-bold ${signalClass}">${data.signal.toUpperCase()}</h3>
                    <p class="text-lg font-semibold">${data.symbol} (${data.timeframe})</p>
                    <div class="grid grid-cols-2 gap-2 mt-4 text-sm">
                        <p><strong>Confidence:</strong> ${data.confidence}%</p>
                        <p><strong>Tier:</strong> ${data.tier}</p>
                        <p><strong>Pattern:</strong> ${data.pattern}</p>
                        <p><strong>Risk:</strong> ${data.risk}</p>
                        <p><strong>Price:</strong> ${data.price}</p>
                        <p class="buy"><strong>TP:</strong> ${data.tp || 'N/A'}</p>
                        <p class="sell"><strong>SL:</strong> ${data.sl || 'N/A'}</p>
                    </div>
                    <p class="mt-3 text-xs text-gray-400"><strong>Reason:</strong> ${data.reason}</p>
                </div>
            `;
        }
        
        function updateMarketWatchStatus(data) {
            const key = `${data.symbol}-${data.timeframe}`;
            const statusEl = document.getElementById(`status-${key}`);
            if (!statusEl) return;

            // ŸÖÿßÿ±⁄©€åŸπ ⁄©€å ÿ≠ÿßŸÑÿ™ ⁄©Ÿà ŸÖÿ≠ŸÅŸàÿ∏ ⁄©ÿ±€å⁄∫
            marketState[key].isReady = true;
            marketState[key].data = data;

            const signal = data.signal.toUpperCase();
            if (signal === 'BUY' || signal === 'SELL') {
                statusEl.innerHTML = `<span class="live-badge">LIVE</span>`;
                statusEl.className = `text-sm font-bold ${signal.toLowerCase()}`;
            } else {
                statusEl.innerHTML = signal;
                statusEl.className = `text-sm font-bold ${signal.toLowerCase()}`;
            }
        }

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log("WebSocket connected");
                Toastify({ text: "Live connection established!", duration: 3000, gravity: "top", position: "right", backgroundColor: "#10b981" }).showToast();
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log("Received message:", message);
                const data = message.data;

                if (message.type === 'new_signal') {
                    Toastify({
                        text: `üî• New ${data.signal.toUpperCase()} signal on ${data.symbol} (${data.timeframe})`,
                        duration: 5000,
                        gravity: "bottom",
                        position: "right",
                        backgroundColor: data.signal === 'buy' ? "#10b981" : "#ef4444",
                        onClick: () => handleWatchItemClick(`${data.symbol}-${data.timeframe}`)
                    }).showToast();
                    updateMarketWatchStatus(data);
                } else if (message.type === 'status_update') {
                    // 'wait' ÿ≥⁄ØŸÜŸÑÿ≤ ⁄©€í ŸÑ€å€í ÿ®⁄æ€å ÿßÿ≥Ÿπ€åŸπÿ≥ ⁄©Ÿà ÿßŸæ ⁄à€åŸπ ⁄©ÿ±€å⁄∫
                    updateMarketWatchStatus(data);
                }
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected. Reconnecting in 5 seconds...");
                setTimeout(connectWebSocket, 5000);
            };
            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                ws.close();
            };
        }

        window.onload = () => {
            initializeMarketWatch();
            connectWebSocket();
        };
        
        window.onresize = () => {
            if(chart) {
                chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
            }
        };
    </script>
</body>
</html>
