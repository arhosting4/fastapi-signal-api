<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Live Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- مشترکہ اسٹائلز --- */
        :root {
            --bg-color: #0a0f1e;
            --primary-color: #1a233b;
            --secondary-color: #2a3858;
            --accent-color: #ffab00;
            --text-color: #e0e0e0;
            --buy-color: #00bfa5;
            --sell-color: #ff5252;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; }
        .container { width: 95%; max-width: 1200px; margin: 20px auto; }
        .glass-panel { background: rgba(26, 35, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 25px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        h2 { font-family: 'Teko', sans-serif; font-size: 2.2em; color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--secondary-color); padding-bottom: 10px; }
        
        /* --- ہیڈر اور نیویگیشن بار --- */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--primary-color); }
        .header h1 { font-family: 'Teko', sans-serif; font-size: 2em; color: #fff; margin: 0; }
        .navbar a { color: var(--text-color); text-decoration: none; padding: 10px 15px; font-weight: 500; border-radius: 6px; transition: background-color 0.3s, color 0.3s; }
        .navbar a:hover, .navbar a.active { background-color: var(--accent-color); color: var(--bg-color); }

        /* --- سگنل سیکشن --- */
        .signals-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .signal-card { background-color: var(--primary-color); border-radius: 10px; padding: 20px; border-left: 5px solid var(--secondary-color); }
        .signal-card.buy { border-left-color: var(--buy-color); }
        .signal-card.sell { border-left-color: var(--sell-color); }
        .signal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .signal-symbol { font-family: 'Teko', sans-serif; font-size: 1.8em; color: #fff; }
        .signal-action { font-size: 1.2em; font-weight: bold; padding: 5px 10px; border-radius: 5px; color: #fff; }
        .signal-action.buy { background-color: var(--buy-color); }
        .signal-action.sell { background-color: var(--sell-color); }
        .signal-details p { margin: 8px 0; font-size: 1em; color: #c0c0c0; }
        .signal-details strong { color: var(--text-color); }
        .no-signals { text-align: center; padding: 50px; font-size: 1.2em; color: #888; }

        /* --- رسپانسیو ڈیزائن --- */
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 10px; }
            .container { width: 100%; padding: 10px; margin: 10px 0; }
            .glass-panel { padding: 15px; }
            h2 { font-size: 1.8em; }
            .signals-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SCALPMASTER AI</h1>
        <nav class="navbar">
            <a href="index.html" class="active">Live Signals</a>
            <a href="history.html">Trade History</a>
            <a href="news.html">Market News</a>
        </nav>
    </header>

    <div class="container">
        <div class="glass-panel">
            <h2>Live Trading Signals</h2>
            <div id="signals-container" class="signals-container">
                <!-- سگنل کارڈز یہاں شامل کیے جائیں گے -->
            </div>
            <div id="no-signals-message" class="no-signals" style="display: none;">
                <p>AI is actively scanning the markets... No high-confidence signals at the moment.</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchLiveSignals() {
            try {
                const response = await fetch('/api/live-signals');
                const data = await response.json();
                const container = document.getElementById('signals-container');
                const noSignalsMessage = document.getElementById('no-signals-message');
                container.innerHTML = '';

                if (data.message || data.length === 0) {
                    noSignalsMessage.style.display = 'block';
                    container.style.display = 'none';
                } else {
                    noSignalsMessage.style.display = 'none';
                    container.style.display = 'grid';
                    
                    data.forEach(signal => {
                        const card = document.createElement('div');
                        const signalType = signal.signal.toLowerCase();
                        card.className = `signal-card ${signalType}`;
                        
                        card.innerHTML = `
                            <div class="signal-header">
                                <div class="signal-symbol">${signal.symbol} (${signal.timeframe})</div>
                                <div class="signal-action ${signalType}">${signalType.toUpperCase()}</div>
                            </div>
                            <div class="signal-details">
                                <p><strong>Entry:</strong> ${signal.price.toFixed(5)}</p>
                                <p><strong>Take Profit:</strong> ${signal.tp.toFixed(5)}</p>
                                <p><strong>Stop Loss:</strong> ${signal.sl.toFixed(5)}</p>
                                <p><strong>Confidence:</strong> ${signal.confidence.toFixed(2)}%</p>
                                <p><strong>Reason:</strong> ${signal.reason}</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error fetching live signals:', error);
                const noSignalsMessage = document.getElementById('no-signals-message');
                noSignalsMessage.style.display = 'block';
                noSignalsMessage.innerHTML = '<p>Failed to load signals. Please try again later.</p>';
            }
        }

        fetchLiveSignals();
        setInterval(fetchLiveSignals, 30 * 1000); // ہر 30 سیکنڈ بعد تازہ کریں
    </script>
</body>
</html>
