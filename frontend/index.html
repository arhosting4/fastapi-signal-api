<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScalpMaster AI</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Header content (logo, theme toggle) -->
        </header>
        <main>
            <section class="summary-grid">
                <!-- Summary cards (Win Rate, P/L) -->
                <div class="summary-card">
                    <h3>24h Win Rate</h3>
                    <p id="win-rate-value">--%</p>
                </div>
                <div class="summary-card">
                    <h3>Today's P/L</h3>
                    <p id="pnl-value">$--</p>
                </div>
            </section>
            <section class="live-signals">
                <div class="section-header">
                    <h2>Live Signals</h2>
                    <!-- Filter controls -->
                </div>
                <div id="signals-message-container"></div>
                <div class="signals-grid" id="signals-grid"></div>
            </section>
        </main>
        <nav class="mobile-nav">
            <!-- Mobile navigation links -->
        </nav>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
