<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalping Signals Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial, sans-serif; background: #191c23; color: #f4f6fa; }
        h1 { text-align: center; margin-top: 2rem; }
        #signals { max-width: 900px; margin: 2rem auto; border: 1px solid #333; border-radius: 7px; background: #232631; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 8px; text-align: center; }
        th { background: #3c4252; }
        tr:nth-child(even) { background: #242838; }
        tr.signal-buy { color: #56f56f; font-weight: bold; }
        tr.signal-sell { color: #f45d70; font-weight: bold; }
        .tier { padding: 2px 8px; border-radius: 3px; font-size: 0.92em; }
        .tier-1 { background: #033a0d; }
        .tier-2 { background: #175c2f; }
        .tier-3 { background: #836f10; }
        .tier-4 { background: #753610; }
        .tier-5 { background: #3a0c08; }
    </style>
</head>
<body>
    <h1>ðŸš€ Scalping Signals - Real-Time Dashboard</h1>
    <div id="signals">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Signal</th>
                    <th>Timeframe</th>
                    <th>Entry Price</th>
                    <th>TP</th>
                    <th>SL</th>
                    <th>Confidence</th>
                    <th>Tier</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="signal-rows"></tbody>
        </table>
    </div>
    <script>
        // WebSocket real-time updates (must match FastAPI ws route)
        const ws = new WebSocket("ws://" + location.host + "/ws");
        ws.onmessage = function(event) {
            let data = {};
            try { data = JSON.parse(event.data); } catch (e) { return; }
            // Assume backend sends signal in the format matching SignalData schema
            addOrUpdateSignalRow(data);
        };
        function getTierColorClass(tierText) {
            if (!tierText) return 'tier-5';
            if (tierText.includes('Elite')) return 'tier-1';
            if (tierText.includes('Strong')) return 'tier-2';
            if (tierText.includes('Moderate')) return 'tier-3';
            if (tierText.includes('Caution')) return 'tier-4';
            return 'tier-5';
        }
        function addOrUpdateSignalRow(data) {
            let id = data.signal_id || (data.symbol + data.timestamp);
            let row = document.getElementById(id);
            let tierClass = getTierColorClass(data.tier || '');
            let trClass = (data.signal === "buy" || data.signal_type === "buy") ? "signal-buy" : "signal-sell";
            let html = `
                <td>${data.symbol}</td>
                <td>${data.signal || data.signal_type}</td>
                <td>${data.timeframe}</td>
                <td>${data.price || data.entry_price}</td>
                <td>${data.tp || data.tp_price}</td>
                <td>${data.sl || data.sl_price}</td>
                <td>${data.confidence}%</td>
                <td><span class="tier ${tierClass}">${data.tier || 'Tier?'}</span></td>
                <td>${data.timestamp}</td>`;
            if (row) {
                row.innerHTML = html;
            } else {
                row = document.createElement("tr");
                row.id = id;
                row.className = trClass;
                row.innerHTML = html;
                document.getElementById("signal-rows").prepend(row);
            }
        }
    </script>
</body>
</html>
