<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Live Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0f1e; --primary-color: #1a233b; --secondary-color: #2a3858;
            --accent-color: #ffab00; --text-color: #e0e0e0;
            --buy-color: #00bfa5; --sell-color: #ff5252; --wait-color: #ffc107;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-family: 'Teko', sans-serif; font-size: 3em; color: var(--accent-color); margin: 0; }
        .navbar { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .navbar a { color: var(--text-color); text-decoration: none; padding: 10px 20px; border-radius: 6px; transition: all 0.3s; }
        .navbar a:hover, .navbar a.active { background-color: var(--accent-color); color: var(--bg-color); font-weight: bold; }
        
        /* --- اہم تبدیلی: سگنل گرڈ لے آؤٹ --- */
        #signals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .signal-card {
            background: rgba(26, 35, 59, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
            padding: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex; flex-direction: column;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--secondary-color); padding-bottom: 10px; margin-bottom: 15px; }
        .card-header .symbol { font-family: 'Teko', sans-serif; font-size: 2em; }
        .card-header .signal-type { font-size: 1.5em; font-weight: bold; padding: 5px 10px; border-radius: 6px; }
        .signal-type.buy { background-color: var(--buy-color); }
        .signal-type.sell { background-color: var(--sell-color); }
        .details p { margin: 8px 0; font-size: 1em; display: flex; justify-content: space-between; }
        .details strong { color: #fff; }
        .reason { margin-top: 15px; font-style: italic; color: #ccc; font-size: 0.9em; }
        .no-signals { text-align: center; padding: 50px; font-size: 1.5em; color: #888; grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SCALPMASTER AI</h1>
        </header>
        <nav class="navbar">
            <a href="index.html" class="active">Live Signals</a>
            <a href="history.html">Trade History</a>
            <a href="news.html">Market News</a>
        </nav>
        <!-- --- اہم تبدیلی: سگنلز کے لیے کنٹینر --- -->
        <div id="signals-container">
            <!-- سگنل کارڈز یہاں JavaScript کے ذریعے ڈالے جائیں گے -->
        </div>
    </div>

    <script>
        const signalsContainer = document.getElementById('signals-container');

        function formatPrice(symbol, price) {
            if (typeof price !== 'number') return 'N/A';
            const isCrypto = symbol && (symbol.includes('BTC') || symbol.includes('ETH'));
            return price.toFixed(isCrypto ? 2 : 5);
        }

        function createSignalCard(signal) {
            const card = document.createElement('div');
            card.className = 'signal-card';

            const signalTypeClass = signal.signal.toLowerCase();

            card.innerHTML = `
                <div class="card-header">
                    <div class="symbol">${signal.symbol} (${signal.timeframe})</div>
                    <div class="signal-type ${signalTypeClass}">${signal.signal.toUpperCase()}</div>
                </div>
                <div class="details">
                    <p>Entry Price: <strong>${formatPrice(signal.symbol, signal.price)}</strong></p>
                    <p>Take Profit: <strong>${formatPrice(signal.symbol, signal.tp)}</strong></p>
                    <p>Stop Loss: <strong>${formatPrice(signal.symbol, signal.sl)}</strong></p>
                    <p>Confidence: <strong>${signal.confidence}%</strong></p>
                    <p>AI Tier: <strong>${signal.tier}</strong></p>
                </div>
                <p class="reason"><strong>AI Reason:</strong> ${signal.reason}</p>
            `;
            return card;
        }

        async function fetchLiveSignals() {
            try {
                // --- اہم تبدیلی: نئے API اینڈ پوائنٹ کو کال کریں ---
                const response = await fetch('/api/live-signals');
                const data = await response.json();
                
                signalsContainer.innerHTML = ''; // پرانے کارڈز کو صاف کریں

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(signal => {
                        const card = createSignalCard(signal);
                        signalsContainer.appendChild(card);
                    });
                } else {
                    // اگر کوئی سگنل نہیں ہے تو پیغام دکھائیں
                    signalsContainer.innerHTML = \`<div class="no-signals">${data.message || 'AI is actively scanning the markets...'}</div>\`;
                }
            } catch (error) {
                console.error('Error fetching live signals:', error);
                signalsContainer.innerHTML = '<div class="no-signals">Failed to connect to the server. Please try again later.</div>';
            }
        }

        // پیج لوڈ ہونے پر اور پھر ہر 30 سیکنڈ بعد ڈیٹا حاصل کریں
        fetchLiveSignals();
        setInterval(fetchLiveSignals, 30000);
    </script>
</body>
</html>
