<!DOCTYPE html>
<html lang="en" class="dark"> <!-- پہلے سے ڈارک موڈ فعال -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScalpMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <!-- آئیکنز کے لیے Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --primary-dark: #161b22;
            --secondary-dark: #21262d;
            --border-dark: #30363d;
            --text-primary-dark: #c9d1d9;
            --text-secondary-dark: #8b949e;
            --accent-gold: #ffab00;
            --signal-buy: #238636;
            --signal-sell: #da3633;
        }
        
        html {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* --- ہیڈر --- */
        .header {
            background-color: var(--primary-dark);
            border-bottom: 1px solid var(--border-dark);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-gold);
            letter-spacing: 1px;
        }
        .navbar-desktop a {
            color: var(--text-secondary-dark);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar-desktop a:hover, .navbar-desktop a.active {
            color: var(--text-primary-dark);
        }
        .mobile-menu-button {
            display: none; /* ڈیسک ٹاپ پر چھپا ہوا */
            background: none;
            border: none;
            color: var(--text-primary-dark);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- مین کنٹینر --- */
        .main-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- خلاصہ سیکشن --- */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .summary-card {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 1.5rem;
        }
        .summary-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--text-secondary-dark);
            font-weight: 500;
        }
        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary-dark);
        }

        /* --- سگنلز سیکشن --- */
        .signals-section h2 {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--text-primary-dark);
            margin-bottom: 1.5rem;
        }
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .signal-card {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-out;
        }
        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .signal-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .signal-pair {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .signal-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }
        .tag-buy { background-color: var(--signal-buy); }
        .tag-sell { background-color: var(--signal-sell); }
        
        .confidence-circle {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: conic-gradient(var(--accent-gold) 0deg, var(--secondary-dark) 0deg);
            margin-bottom: 1rem;
        }
        .confidence-value {
            position: relative;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .signal-details {
            border-top: 1px solid var(--border-dark);
            padding-top: 1rem;
        }
        .signal-details p {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            color: var(--text-secondary-dark);
        }
        .signal-details span {
            color: var(--text-primary-dark);
            font-weight: 500;
        }
        .no-signals {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary-dark);
        }

        /* --- موبائل نیویگیشن --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-dark);
            border-top: 1px solid var(--border-dark);
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .mobile-nav a {
            color: var(--text-secondary-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
        }
        .mobile-nav a.active {
            color: var(--accent-gold);
        }
        .mobile-nav i {
            font-size: 1.2rem;
        }

        /* --- اینیمیشن --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- رسپانسیو ڈیزائن --- */
        @media (max-width: 768px) {
            .navbar-desktop { display: none; }
            .mobile-menu-button { display: block; } /* یہ بٹن مستقبل کے ڈراور کے لیے ہے */
            .mobile-nav { display: flex; }
            body { padding-bottom: 70px; } /* نیچے نیویگیشن بار کے لیے جگہ */
            .main-container { padding: 1rem; }
            .summary-grid { grid-template-columns: 1fr 1fr; }
            .signals-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">SCALPMASTER AI</div>
        <nav class="navbar-desktop">
            <a href="index.html" class="active">Dashboard</a>
            <a href="history.html">History</a>
            <a href="news.html">News</a>
        </nav>
        <button class="mobile-menu-button"><i class="fas fa-bars"></i></button>
    </header>

    <main class="main-container">
        <!-- خلاصہ سیکشن -->
        <section class="summary-grid">
            <div class="summary-card">
                <h3>Active Signals</h3>
                <p class="value" id="summary-active-signals">0</p>
            </div>
            <div class="summary-card">
                <h3>Today's P/L</h3>
                <p class="value" id="summary-today-pl">N/A</p>
            </div>
            <div class="summary-card">
                <h3>Win Rate (24h)</h3>
                <p class="value" id="summary-win-rate">N/A</p>
            </div>
            <div class="summary-card">
                <h3>AI Status</h3>
                <p class="value" style="color: var(--signal-buy); font-size: 1.5rem;">Online</p>
            </div>
        </section>

        <!-- لائیو سگنلز سیکشن -->
        <section class="signals-section">
            <h2>Live Signals</h2>
            <div class="signals-grid" id="signals-grid">
                <!-- سگنل کارڈز یہاں جاوا اسکرپٹ سے شامل ہوں گے -->
            </div>
            <div class="no-signals" id="no-signals-message" style="display: none;">
                <h3><i class="fas fa-search"></i> Scanning Markets...</h3>
                <p>No high-confidence trading opportunities found at the moment.</p>
            </div>
        </section>
    </main>

    <!-- موبائل کے لیے نیچے نیویگیشن بار -->
    <nav class="mobile-nav">
        <a href="index.html" class="active">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="history.html">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="news.html">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
    </nav>

    <script>
        function renderSignals(signals) {
            const grid = document.getElementById('signals-grid');
            const noSignalsMessage = document.getElementById('no-signals-message');
            grid.innerHTML = '';

            if (!signals || signals.length === 0) {
                grid.style.display = 'none';
                noSignalsMessage.style.display = 'block';
                document.getElementById('summary-active-signals').textContent = '0';
                return;
            }

            grid.style.display = 'grid';
            noSignalsMessage.style.display = 'none';
            document.getElementById('summary-active-signals').textContent = signals.length;

            signals.forEach(signal => {
                const card = document.createElement('div');
                card.className = 'signal-card';

                const signalType = signal.signal.toLowerCase();
                const tagClass = signalType === 'buy' ? 'tag-buy' : 'tag-sell';
                const confidence = parseFloat(signal.confidence);

                card.innerHTML = `
                    <div class="signal-card-header">
                        <div>
                            <p class="signal-pair">${signal.symbol}</p>
                            <p style="color: var(--text-secondary-dark); margin:0;">${signal.timeframe}</p>
                        </div>
                        <div class="signal-tag ${tagClass}">${signalType.toUpperCase()}</div>
                    </div>
                    
                    <div class="confidence-circle" style="background: conic-gradient(var(--accent-gold) ${confidence * 3.6}deg, var(--secondary-dark) 0deg);">
                        <div class="confidence-value">${confidence.toFixed(0)}%</div>
                    </div>

                    <div class="signal-details">
                        <p>Entry Price: <span>${signal.price.toFixed(5)}</span></p>
                        <p>Take Profit: <span>${signal.tp.toFixed(5)}</span></p>
                        <p>Stop Loss: <span>${signal.sl.toFixed(5)}</span></p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function fetchLiveSignals() {
            try {
                const response = await fetch('/api/live-signals');
                const data = await response.json();
                
                if (data.message) {
                    renderSignals([]);
                } else {
                    renderSignals(data);
                }
            } catch (error) {
                console.error('Error fetching signals:', error);
                renderSignals([]);
            }
        }

        // ابتدائی لوڈ اور ہر 30 سیکنڈ بعد اپ ڈیٹ
        fetchLiveSignals();
        setInterval(fetchLiveSignals, 30000);
    </script>

</body>
                               </html>
