<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - ScalpMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style> .font-teko { font-family: 'Teko', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-['Inter']">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-md">
        <div class="flex items-center">
            <h1 class="text-2xl font-teko text-yellow-500">SCALPMASTER AI</h1>
        </div>
        <nav class="hidden md:flex space-x-4">
            <a href="/index.html" class="hover:text-yellow-500">Dashboard</a>
            <a href="/history.html" class="text-yellow-500 font-bold">History</a>
            <a href="/news.html" class="hover:text-yellow-500">News</a>
        </nav>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <h2 class="text-2xl font-bold mb-4">Trade History</h2>
        <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow">
            <table class="min-w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="p-4 text-left">Symbol</th>
                        <th class="p-4 text-left">Entry Price</th>
                        <th class="p-4 text-left">Result</th>
                        <th class="p-4 text-left">Closed At</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <!-- History rows will be injected here -->
                    <tr><td colspan="4" class="p-4 text-center">Loading trade history...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 flex justify-around p-2 border-t dark:border-gray-700">
        <a href="/index.html" class="flex flex-col items-center hover:text-yellow-500"><i class="fas fa-chart-line"></i><span class="text-xs">Dashboard</span></a>
        <a href="/history.html" class="flex flex-col items-center text-yellow-500"><i class="fas fa-history"></i><span class="text-xs">History</span></a>
        <a href="/news.html" class="flex flex-col items-center hover:text-yellow-500"><i class="fas fa-newspaper"></i><span class="text-xs">News</span></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- THEME TOGGLER ---
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            if (localStorage.getItem('theme') === 'dark') {
                html.classList.add('dark');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                html.classList.remove('dark');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    html.classList.toggle('dark');
                    if (html.classList.contains('dark')) {
                        localStorage.setItem('theme', 'dark');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    } else {
                        localStorage.setItem('theme', 'light');
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                });
            }

            // --- HISTORY PAGE LOGIC ---
            const tableBody = document.getElementById('history-table-body');
            async function fetchHistory() {
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const trades = await response.json();
                    tableBody.innerHTML = ''; // Clear loading message
                    if (trades && trades.length > 0) {
                        trades.forEach(trade => {
                            let resultClass = '';
                            if (trade.outcome === 'tp_hit') resultClass = 'text-green-500';
                            else if (trade.outcome === 'sl_hit') resultClass = 'text-red-500';
                            else resultClass = 'text-gray-500';
                            const row = `<tr><td class="p-4">${trade.symbol}</td><td class="p-4">${trade.entry_price}</td><td class="p-4 font-bold ${resultClass}">${trade.outcome.replace('_', ' ').toUpperCase()}</td><td class="p-4">${new Date(trade.closed_at).toLocaleString()}</td></tr>`;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">No trade history found.</td></tr>';
                    }
                } catch (error) {
                    console.error('Error fetching history:', error);
                    tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">Failed to load trade history.</td></tr>';
                }
            }
            fetchHistory();
            setInterval(fetchHistory, 60 * 1000); // Refresh every minute
        });
    </script>
</body>
</html>
