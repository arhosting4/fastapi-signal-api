<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade History - ScalpMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- نیا: لائٹ اور ڈارک تھیم کے متغیرات --- */
        :root {
            --bg-dark: #0d1117; --primary-dark: #161b22; --secondary-dark: #21262d; --border-dark: #30363d;
            --text-primary-dark: #c9d1d9; --text-secondary-dark: #8b949e;

            --bg-light: #f6f8fa; --primary-light: #ffffff; --secondary-light: #f6f8fa; --border-light: #d0d7de;
            --text-primary-light: #24292f; --text-secondary-light: #57606a;
            
            --accent-gold: #ffab00;
            --status-success: #238636;
            --status-fail: #da3633;
            --status-expired: #a37100;
        }
        
        html.dark {
            --bg: var(--bg-dark); --primary: var(--primary-dark); --secondary: var(--secondary-dark); --border: var(--border-dark);
            --text-primary: var(--text-primary-dark); --text-secondary: var(--text-secondary-dark);
        }
        html.light {
            --bg: var(--bg-light); --primary: var(--primary-light); --secondary: var(--secondary-light); --border: var(--border-light);
            --text-primary: var(--text-primary-light); --text-secondary: var(--text-secondary-light);
        }
        
        html {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--primary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-gold);
            letter-spacing: 1px;
        }
        
        /* --- نیا: تھیم ٹوگل بٹن اسٹائل --- */
        #theme-toggle {
            background: none; 
            border: 1px solid var(--border); 
            border-radius: 6px;
            width: 40px; 
            height: 40px; 
            cursor: pointer;
            color: var(--text-secondary); 
            display: grid; 
            place-items: center;
            transition: all 0.3s ease;
        }
        #theme-toggle:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        #theme-toggle .fa-sun { display: none; }
        #theme-toggle .fa-moon { display: block; }
        html.light #theme-toggle .fa-sun { display: block; }
        html.light #theme-toggle .fa-moon { display: none; }

        .navbar-desktop a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar-desktop a:hover, .navbar-desktop a.active {
            color: var(--text-primary);
        }
        
        .main-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .page-header {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .table-container {
            background-color: var(--primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background-color: var(--secondary);
            font-weight: 600;
            color: var(--text-secondary);
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background-color: var(--secondary);
        }
        .status-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
        }
        .status-tp_hit { background-color: var(--status-success); }
        .status-sl_hit { background-color: var(--status-fail); }
        .status-expired { background-color: var(--status-expired); }
        
        .no-data-message {
            background-color: var(--primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary);
            border-top: 1px solid var(--border);
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .mobile-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            transition: color 0.3s;
        }
        .mobile-nav a.active { color: var(--accent-gold); }
        .mobile-nav i { font-size: 1.2rem; }

        @media (max-width: 768px) {
            .navbar-desktop { display: none; }
            .mobile-nav { display: flex; }
            body { padding-bottom: 70px; }
            .main-container { padding: 1rem; }
            th, td { padding: 0.8rem 1rem; }
            .logo-container { gap: 1rem; }
            #theme-toggle { 
                width: 35px; 
                height: 35px; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <div class="logo">SCALPMASTER AI</div>
            <!-- نیا تھیم ٹوگل بٹن -->
            <button id="theme-toggle" title="Toggle theme">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <nav class="navbar-desktop">
            <a href="index.html">Dashboard</a>
            <a href="history.html" class="active">History</a>
            <a href="news.html">News</a>
        </nav>
    </header>

    <main class="main-container">
        <h2 class="page-header">Completed Trades History</h2>
        <div class="table-container">
            <div class="table-wrapper">
                <table id="history-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Signal</th>
                            <th>Entry Price</th>
                            <th>Outcome</th>
                            <th>Close Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- ہسٹری یہاں جاوا اسکرپٹ سے شامل ہوگی -->
                    </tbody>
                </table>
            </div>
            <div class="no-data-message" id="no-history-message">
                <h3><i class="fas fa-search"></i> No Data Found</h3>
                <p>There are no completed trades in the history yet.</p>
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="index.html">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="history.html" class="active">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="news.html">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
    </nav>

    <script>
        // --- نیا: تھیم سوئچنگ کی منطق ---
        const themeToggle = document.getElementById('theme-toggle');
        const docElement = document.documentElement;

        // صارف کی محفوظ کردہ ترجیح کو لوڈ کریں
        const savedTheme = localStorage.getItem('theme') || 'dark';
        docElement.className = savedTheme;

        themeToggle.addEventListener('click', () => {
            const currentTheme = docElement.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            docElement.classList.remove('dark', 'light');
            docElement.classList.add(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // --- پرانی ڈیٹا فیچنگ کی منطق ویسی ہی رہے گی --- 
        async function fetchTradeHistory() {
            try {
                const response = await fetch('/api/history');
                const trades = await response.json();
                const historyBody = document.getElementById('history-body');
                const noHistoryMessage = document.getElementById('no-history-message');
                const historyTable = document.getElementById('history-table');
                
                historyBody.innerHTML = '';

                if (trades && trades.length > 0) {
                    noHistoryMessage.style.display = 'none';
                    historyTable.style.display = 'table';
                    trades.forEach(trade => {
                        const row = document.createElement('tr');
                        const outcomeClass = `status-${trade.outcome.toLowerCase()}`;
                        row.innerHTML = `
                            <td><strong>${trade.symbol}</strong><br><small>${trade.timeframe}</small></td>
                            <td>${trade.signal_type.toUpperCase()}</td>
                            <td>${trade.entry_price.toFixed(5)}</td>
                            <td><span class="status-tag ${outcomeClass}">${trade.outcome.replace('_', ' ').toUpperCase()}</span></td>
                            <td>${new Date(trade.closed_at + 'Z').toLocaleString()}</td>
                        `;
                        historyBody.appendChild(row);
                    });
                } else {
                    noHistoryMessage.style.display = 'block';
                    historyTable.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching trade history:', error);
                document.getElementById('no-history-message').innerHTML = '<h3><i class="fas fa-exclamation-triangle"></i> Error</h3><p>Failed to load trade history.</p>';
                document.getElementById('no-history-message').style.display = 'block';
            }
        }
        
        fetchTradeHistory();
        setInterval(fetchTradeHistory, 60000); // ہر منٹ بعد تازہ کریں
    </script>

</body>
</html>
