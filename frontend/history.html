<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade History - ScalpMaster AI</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Header content -->
        </header>
        <main>
            <section class="trade-history">
                <h2>Trade History</h2>
                <div id="history-message-container"></div>
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Type</th>
                                <th>Entry Price</th>
                                <th>Outcome</th>
                                <th>Closed At</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <nav class="mobile-nav">
            <!-- Mobile navigation -->
        </nav>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/history.js"></script>
</body>
</html>
