<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade History - ScalpMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --primary-dark: #161b22;
            --secondary-dark: #21262d;
            --border-dark: #30363d;
            --text-primary-dark: #c9d1d9;
            --text-secondary-dark: #8b949e;
            --accent-gold: #ffab00;
            --status-success: #238636;
            --status-fail: #da3633;
            --status-expired: #a37100;
        }
        
        html {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary-dark);
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* --- ہیڈر (ڈیش بورڈ جیسا) --- */
        .header {
            background-color: var(--primary-dark);
            border-bottom: 1px solid var(--border-dark);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-gold);
            letter-spacing: 1px;
        }
        .navbar-desktop a {
            color: var(--text-secondary-dark);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar-desktop a:hover, .navbar-desktop a.active {
            color: var(--text-primary-dark);
        }
        .mobile-menu-button { display: none; }

        /* --- مین کنٹینر --- */
        .main-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .page-header {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--text-primary-dark);
            margin-bottom: 1.5rem;
        }

        /* --- ہسٹری ٹیبل --- */
        .table-container {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            overflow: hidden; /* یہ ٹیبل کو گول کناروں کے اندر رکھے گا */
        }
        .table-wrapper {
            overflow-x: auto; /* موبائل پر اسکرولنگ کے لیے */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
        }
        th {
            background-color: var(--secondary-dark);
            font-weight: 600;
            color: var(--text-secondary-dark);
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .status-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
        }
        .status-tp_hit { background-color: var(--status-success); }
        .status-sl_hit { background-color: var(--status-fail); }
        .status-expired { background-color: var(--status-expired); }
        
        .no-data-message {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary-dark);
        }

        /* --- موبائل نیویگیشن (ڈیش بورڈ جیسا) --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-dark);
            border-top: 1px solid var(--border-dark);
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .mobile-nav a {
            color: var(--text-secondary-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
        }
        .mobile-nav a.active { color: var(--accent-gold); }
        .mobile-nav i { font-size: 1.2rem; }

        @media (max-width: 768px) {
            .navbar-desktop { display: none; }
            .mobile-nav { display: flex; }
            body { padding-bottom: 70px; }
            .main-container { padding: 1rem; }
            th, td { padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">SCALPMASTER AI</div>
        <nav class="navbar-desktop">
            <a href="index.html">Dashboard</a>
            <a href="history.html" class="active">History</a>
            <a href="news.html">News</a>
        </nav>
    </header>

    <main class="main-container">
        <h2 class="page-header">Completed Trades History</h2>
        <div class="table-container">
            <div class="table-wrapper">
                <table id="history-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Signal</th>
                            <th>Entry Price</th>
                            <th>Outcome</th>
                            <th>Close Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- ہسٹری یہاں جاوا اسکرپٹ سے شامل ہوگی -->
                    </tbody>
                </table>
            </div>
            <div class="no-data-message" id="no-history-message">
                <h3><i class="fas fa-search"></i> No Data Found</h3>
                <p>There are no completed trades in the history yet.</p>
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="index.html">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="history.html" class="active">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="news.html">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
    </nav>

    <script>
        async function fetchTradeHistory() {
            try {
                const response = await fetch('/api/history');
                const trades = await response.json();
                const historyBody = document.getElementById('history-body');
                const noHistoryMessage = document.getElementById('no-history-message');
                const historyTable = document.getElementById('history-table');
                
                historyBody.innerHTML = '';

                if (trades && trades.length > 0) {
                    noHistoryMessage.style.display = 'none';
                    historyTable.style.display = 'table';
                    trades.forEach(trade => {
                        const row = document.createElement('tr');
                        const outcomeClass = `status-${trade.outcome.toLowerCase()}`;
                        row.innerHTML = `
                            <td><strong>${trade.symbol}</strong><br><small>${trade.timeframe}</small></td>
                            <td>${trade.signal_type.toUpperCase()}</td>
                            <td>${trade.entry_price.toFixed(5)}</td>
                            <td><span class="status-tag ${outcomeClass}">${trade.outcome.replace('_', ' ').toUpperCase()}</span></td>
                            <td>${new Date(trade.closed_at + 'Z').toLocaleString()}</td>
                        `;
                        historyBody.appendChild(row);
                    });
                } else {
                    noHistoryMessage.style.display = 'block';
                    historyTable.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching trade history:', error);
                document.getElementById('no-history-message').innerHTML = '<h3><i class="fas fa-exclamation-triangle"></i> Error</h3><p>Failed to load trade history.</p>';
                document.getElementById('no-history-message').style.display = 'block';
            }
        }
        
        fetchTradeHistory();
        setInterval(fetchTradeHistory, 60000); // ہر منٹ بعد تازہ کریں
    </script>

</body>
</html>
