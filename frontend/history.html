<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalpMaster AI - Trade History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- مشترکہ اسٹائلز --- */
        :root {
            --bg-color: #0a0f1e;
            --primary-color: #1a233b;
            --secondary-color: #2a3858;
            --accent-color: #ffab00;
            --text-color: #e0e0e0;
            --buy-color: #00bfa5;
            --sell-color: #ff5252;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; }
        .container { width: 95%; max-width: 1200px; margin: 20px auto; }
        .glass-panel { background: rgba(26, 35, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 25px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        h2 { font-family: 'Teko', sans-serif; font-size: 2.2em; color: var(--accent-color); margin-top: 0; border-bottom: 1px solid var(--secondary-color); padding-bottom: 10px; }
        
        /* --- ہیڈر اور نیویگیشن بار --- */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--primary-color); }
        .header h1 { font-family: 'Teko', sans-serif; font-size: 2em; color: #fff; margin: 0; }
        .navbar a { color: var(--text-color); text-decoration: none; padding: 10px 15px; font-weight: 500; border-radius: 6px; transition: background-color 0.3s, color 0.3s; }
        .navbar a:hover, .navbar a.active { background-color: var(--accent-color); color: var(--bg-color); }

        /* --- ہسٹری ٹیبل --- */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--secondary-color); }
        th { font-weight: 700; color: #fff; }
        .outcome-tp_hit { color: var(--buy-color); font-weight: bold; }
        .outcome-sl_hit { color: var(--sell-color); font-weight: bold; }
        .no-history { text-align: center; padding: 50px; font-size: 1.2em; color: #888; }

        /* --- رسپانسیو ڈیزائن --- */
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 10px; }
            .container { width: 100%; padding: 10px; margin: 10px 0; }
            .glass-panel { padding: 15px; }
            h2 { font-size: 1.8em; }
            th, td { padding: 8px 5px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SCALPMASTER AI</h1>
        <nav class="navbar">
            <a href="index.html">Live Signals</a>
            <a href="history.html" class="active">Trade History</a>
            <a href="news.html">Market News</a>
        </nav>
    </header>

    <div class="container">
        <div class="glass-panel">
            <h2>Completed Trades History</h2>
            <div class="table-wrapper">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Signal</th>
                            <th>Entry Price</th>
                            <th>Outcome</th>
                            <th>Close Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- ہسٹری یہاں شامل کی جائے گی -->
                    </tbody>
                </table>
            </div>
            <div id="no-history-message" class="no-history" style="display: none;">
                <p>No completed trades found yet. The AI is working.</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchTradeHistory() {
            try {
                const response = await fetch('/api/history');
                const trades = await response.json();
                const historyBody = document.getElementById('history-body');
                const noHistoryMessage = document.getElementById('no-history-message');
                
                historyBody.innerHTML = '';

                if (trades.length > 0) {
                    noHistoryMessage.style.display = 'none';
                    document.getElementById('history-table').style.display = 'table';
                    trades.forEach(trade => {
                        const row = document.createElement('tr');
                        const outcomeClass = `outcome-${trade.outcome.toLowerCase()}`;
                        row.innerHTML = `
                            <td><strong>${trade.symbol}</strong> (${trade.timeframe})</td>
                            <td>${trade.signal_type.toUpperCase()}</td>
                            <td>${trade.entry_price.toFixed(5)}</td>
                            <td class="${outcomeClass}">${trade.outcome.replace('_', ' ').toUpperCase()}</td>
                            <td>${new Date(trade.closed_at + 'Z').toLocaleString()}</td>
                        `;
                        historyBody.appendChild(row);
                    });
                } else {
                    noHistoryMessage.style.display = 'block';
                    document.getElementById('history-table').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching trade history:', error);
                document.getElementById('no-history-message').innerText = 'Failed to load trade history.';
                document.getElementById('no-history-message').style.display = 'block';
            }
        }
        
        fetchTradeHistory();
        setInterval(fetchTradeHistory, 60 * 1000); // ہر منٹ تازہ کریں
    </script>
</body>
</html>
