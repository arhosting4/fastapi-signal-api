<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalping Signals History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #181a22; color: #f0f3f7; }
        h1 { text-align: center; margin-top: 2rem; }
        #history { max-width: 1000px; margin: 2rem auto; border-radius: 7px; background: #232631; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 8px; text-align: center; }
        th { background: #344052; }
        tr:nth-child(even) { background: #222433; }
        .signal-buy { color: #3bef6b; font-weight: bold; }
        .signal-sell { color: #f15555; font-weight: bold; }
        .result-tp { background: #044b19; }
        .result-sl { background: #4a0e09; }
        .tier-badge { border-radius: 4px; padding: 2px 8px; font-size: 0.92em; }
        .tier-1 { background: #055f23; }
        .tier-2 { background: #21732a; }
        .tier-3 { background: #998a12; }
        .tier-4 { background: #cc7a19; }
        .tier-5 { background: #a03223; }
    </style>
</head>
<body>
    <h1>üìú Signal History</h1>
    <div id="history">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Signal</th>
                    <th>Timeframe</th>
                    <th>Entry</th>
                    <th>TP</th>
                    <th>SL</th>
                    <th>Confidence</th>
                    <th>Tier</th>
                    <th>Result</th>
                    <th>Created</th>
                    <th>Closed</th>
                </tr>
            </thead>
            <tbody id="his-rows"></tbody>
        </table>
    </div>
    <script>
        // Fetch and display signal history (assume REST API: /api/signal-history)
        async function loadHistory() {
            let resp = await fetch("/api/signal-history");
            if (!resp.ok) return;
            let data = await resp.json();
            let rows = "";
            for (const sig of data) {
                let tierClass = getTierColorClass(sig.tier || '');
                let trClass = (sig.signal === "buy" || sig.signal_type === "buy") ? "signal-buy" : "signal-sell";
                let resultClass = (sig.result === "tp_hit") ? "result-tp" : (sig.result === "sl_hit" ? "result-sl" : "");
                rows += `
                <tr class="${trClass} ${resultClass}">
                    <td>${sig.symbol}</td>
                    <td>${sig.signal || sig.signal_type}</td>
                    <td>${sig.timeframe}</td>
                    <td>${sig.entry_price || sig.price}</td>
                    <td>${sig.tp_price || sig.tp}</td>
                    <td>${sig.sl_price || sig.sl}</td>
                    <td>${sig.confidence}%</td>
                    <td><span class="tier-badge ${tierClass}">${sig.tier || ''}</span></td>
                    <td>${formatResult(sig.result)}</td>
                    <td>${formatDate(sig.created_at || sig.timestamp)}</td>
                    <td>${formatDate(sig.closed_at)}</td>
                </tr>`;
            }
            document.getElementById("his-rows").innerHTML = rows;
        }
        function getTierColorClass(tierText) {
            if (!tierText) return 'tier-5';
            if (tierText.includes('Elite')) return 'tier-1';
            if (tierText.includes('Strong')) return 'tier-2';
            if (tierText.includes('Moderate')) return 'tier-3';
            if (tierText.includes('Caution')) return 'tier-4';
            return 'tier-5';
        }
        function formatResult(res) {
            if (!res) return '';
            if (res === "tp_hit") return "‚úÖ TP Hit";
            if (res === "sl_hit") return "‚ùå SL Hit";
            return res;
        }
        function formatDate(dt) {
            if (!dt) return '';
            if (typeof dt === 'string')
                return dt.replace('T', ' ').replace('Z','').split('.')[0];
            return dt;
        }
        window.onload = loadHistory;
    </script>
</body>
</html>
