services:
  - type: web
    name: scalping-signals-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MARKETAUX_API_KEY
        value: <CHANGEME-YOUR-NEWS-API-KEY>
      - key: TWELVEDATA_API_KEYS
        value: <CHANGEME-API-K1,K2,K3...>
      - key: DATABASE_URL
        value: sqlite:///app.db
    plan: free
    autoDeploy: true
    routes:
      - type: http
        source: /
        destination: /
        
